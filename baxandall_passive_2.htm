<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>TSC in the web</TITLE>
<LINK href="nouislider.css" rel="stylesheet"/>
<SCRIPT type="text/javascript" src="nouislider.min.js"></SCRIPT>
<LINK href="dygraph.css" rel="stylesheet"/>
<LINK href="tsc.css" rel="stylesheet"/>
<LINK href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Raleway" rel="stylesheet">
<SCRIPT type="text/javascript" src="dygraph.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="rlc.js"></SCRIPT>
<SCRIPT type="text/javascript" src="tsc_common.js"></SCRIPT>
</HEAD>
<BODY>
<FORM name="frm">
  <TABLE class="tonestack-layout">
    <TR>
      <TD colspan="3" class="navbar">
        <DIV id="linkDiv" class="navbar-stack"></DIV>
        <DIV id="infoDiv" class="navbar-info"><a href="info.htm" class="navbar-menu-item">INFO</a></DIV>
      </TD>
    </TR>
    <TR>
      <TD class="tonestack-image">
        <IMG src="baxandall_passive_2_pic.png"></IMG>
        <A href="./circuit_analysis/baxandall_passive_2.pdf" target="_blank">Circuit Analysis</A>
      </TD>
      <TD class="tonestack-values">
        <table class="tonestack-values-table">
          <thead>
            <tr>
              <th class="tonestack-value-th-part">Part</th>
              <th class="tonestack-value-th-value">Value</th>
              <th class="tonestack-value-th-unit"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tonestack-value-label"><label for="id_RIN">RIN</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RIN" id="id_RIN" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R1">R1</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R1" id="id_R1" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R2">R2</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R2" id="id_R2" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R3">R3</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R3" id="id_R3" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R4">R4</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R4" id="id_R4" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R5">R5</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R5" id="id_R5" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RB">RB</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RB" id="id_RB" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RT">RT</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RT" id="id_RT" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RL">RL</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RL" id="id_RL" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_CB">CB</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="CB" id="id_CB" size="7" readonly="readonly" class="tonestack-value-input capacitance"></td>
              <td class="tonestack-value-unit">F</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_CT">CT</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="CT" id="id_CT" size="7" readonly="readonly" class="tonestack-value-input capacitance"></td>
              <td class="tonestack-value-unit">F</td>
            </tr>
          </tbody>
        </table>
        <CENTER>
          <INPUT type="button" name="edit" value="Edit" title="Edit values" id="id_edit" class="tonestack-values-button">
          <INPUT type="submit" name="apply" value="Apply" title="Apply values" id="id_apply" class="tonestack-values-button">
          <INPUT type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" class="tonestack-values-button">
        </CENTER>
      </TD>
      <TD rowspan="2" class="tonestack-graph-panel">
        <div class="tonestack-bar">
          <div class="tonestack-graph-toggle">
            Amplitude<input type="checkbox" name="graphToggle" class="toggle">Phase
          </div>
          <input type="button" name="Clear" value="Clear snapshots" id="id_clear" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Sweep" value="Sweep" id="id_sweep" class="tonestack-values-button tonestack-graph-button">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <div id="graph" class="tonestack-graph"></div>
          <div id="graph2" class="tonestack-graph hidden"></div>
          <div id="legendDiv" class="tonestack-graph-value"></div>
        </div>
      </TD>
    </TR>
    <TR>
      <TD colspan="2" class="tonestack-sliders">
        <BR>
        <SPAN id="label_RB" class="tonestack-slider-label">RB
          <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot">
            <option value="Linear" selected="selected">Linear</option>
            <option value="LogA">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RB" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RB" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RT" class="tonestack-slider-label">RT
          <select id="id_RT_pot" name="RT_pot" class="tonestack-select-pot">
            <option value="Linear" selected="selected">Linear</option>
            <option value="LogA">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RT" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RT" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
      </TD>
    </TR>
  </TABLE>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv", "Baxandall", "Passive / Single Bass Capacitor");

    // component variables for calculation
    var RTreble;
    var RBass;
    var RIN;
    var R1;
    var R2;
    var R3;
    var R4;
    var R5;
    var RL;
    var CB;
    var CT;

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RT = createSlider('range_RT','value_RT');

    // Graph objects
    var X = createFrequencies(90,10,100000,1);
    var graph1 = new tscGraph(X, "frequency [Hz]", "amplitude [dB]", "Baxandall");
    var graph2 = new tscGraph(X, "frequency [Hz]", "phase", "Baxandall", 0, "graph2");
    currentGraph = graph1;

    initializeForm();

    // Set default part values, plus any customizations
    setDefaultValues();
    setCustomValues();

    // Apply part values and display settings
    applyValues();
    if (document.frm.graphToggle.checked) {
        swapGraphs();
    }


    // this function is called when the Apply-button is clicked
    function applyValues() {
        const f = document.frm;

        RIN     = tscResistance.parseElement(f.RIN);
        R1      = tscResistance.parseElement(f.R1);
        RBass   = tscResistance.parseElement(f.RB);
        R2      = tscResistance.parseElement(f.R2);
        R3      = tscResistance.parseElement(f.R3);
        R4      = tscResistance.parseElement(f.R4);
        R5      = tscResistance.parseElement(f.R5);
        RTreble = tscResistance.parseElement(f.RT);
        RL      = tscResistance.parseElement(f.RL);
        CB      = tscCapacitance.parseElement(f.CB);
        CT      = tscCapacitance.parseElement(f.CT);

        // set the input fields to readonly mode
        var inputElements = f.getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
            }
        }

        updateURL();
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.frm.getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
            }
        }
    }


    // This function resets form fields to their default values
    function setDefaultValues() {
        const f = document.frm;

        // Pair form element names to default values
        const defaultValues = {
            RIN    : "600",
            R1     : "2.2k",
            R2     : "2.2k",
            R3     : "2.2k",
            R4     : "1k",
            R5     : "1k",
            RB     : "10k",
            RT     : "10k",
            RL     : "100k",
            CB     : "220n",
            CT     : "10n",
            RB_pot : "Linear",
            RT_pot : "Linear",
        }

        // Set default values and clear any custom form validation errors
        for (var key in defaultValues) {
            f[key].value = defaultValues[key];
            f[key].setCustomValidity("");
        }
    }


    // This function creates the sweep for extreme values
    function sweepValues() {
        for (p = 0; p <= 10; p += 5) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 5) {
                range_RT.noUiSlider.set(q);
                addSeries();
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        // Calculated part values
        var RB2  = Math.round( RBass*(1.0*RotBass/10.0) );
        var RB1  = Math.round( RBass*(1.0 - 1.0*RotBass/10.0) );
        var RT2  = R5 + Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = R4 + Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );


        // Transfer function denominator coefficients

        var DEN_AIm = 0;

        var DEN_BRe = CB*CT*RB2*RIN*RL*RT1*RT2 + CB*CT*RB1*RIN*RL*RT1*RT2
         + CB*CT*R2*RB2*RL*RT1*RT2 + CB*CT*R1*RB2*RL*RT1*RT2 + CB*CT*R2*RB1*RL*RT1*RT2
         + CB*CT*R1*RB1*RL*RT1*RT2 + CB*CT*RB1*RB2*RIN*RT1*RT2
         + CB*CT*R3*RB2*RIN*RT1*RT2 + CB*CT*R2*RB2*RIN*RT1*RT2
         + CB*CT*R3*RB1*RIN*RT1*RT2 + CB*CT*R2*RB1*RIN*RT1*RT2
         + CB*CT*R2*RB1*RB2*RT1*RT2 + CB*CT*R1*RB1*RB2*RT1*RT2
         + CB*CT*R2*R3*RB2*RT1*RT2 + CB*CT*R1*R3*RB2*RT1*RT2 + CB*CT*R1*R2*RB2*RT1*RT2
         + CB*CT*R2*R3*RB1*RT1*RT2 + CB*CT*R1*R3*RB1*RT1*RT2 + CB*CT*R1*R2*RB1*RT1*RT2
         + CB*CT*RB1*RB2*RIN*RL*RT2 + CB*CT*R3*RB2*RIN*RL*RT2 + CB*CT*R1*RB2*RIN*RL*RT2
         + CB*CT*R3*RB1*RIN*RL*RT2 + CB*CT*R1*RB1*RIN*RL*RT2 + CB*CT*R2*RB1*RB2*RL*RT2
         + CB*CT*R1*RB1*RB2*RL*RT2 + CB*CT*R2*R3*RB2*RL*RT2 + CB*CT*R1*R3*RB2*RL*RT2
         + CB*CT*R1*R2*RB2*RL*RT2 + CB*CT*R2*R3*RB1*RL*RT2 + CB*CT*R1*R3*RB1*RL*RT2
         + CB*CT*R1*R2*RB1*RL*RT2 + CB*CT*R2*RB1*RB2*RIN*RT2 + CB*CT*R1*RB1*RB2*RIN*RT2
         + CB*CT*R2*R3*RB2*RIN*RT2 + CB*CT*R1*R3*RB2*RIN*RT2 + CB*CT*R1*R2*RB2*RIN*RT2
         + CB*CT*R2*R3*RB1*RIN*RT2 + CB*CT*R1*R3*RB1*RIN*RT2 + CB*CT*R1*R2*RB1*RIN*RT2
         + CB*CT*RB1*RB2*RIN*RL*RT1 + CB*CT*R3*RB2*RIN*RL*RT1 + CB*CT*R2*RB2*RIN*RL*RT1
         + CB*CT*R3*RB1*RIN*RL*RT1 + CB*CT*R2*RB1*RIN*RL*RT1 + CB*CT*R2*RB1*RB2*RL*RT1
         + CB*CT*R1*RB1*RB2*RL*RT1 + CB*CT*R2*R3*RB2*RL*RT1 + CB*CT*R1*R3*RB2*RL*RT1
         + CB*CT*R1*R2*RB2*RL*RT1 + CB*CT*R2*R3*RB1*RL*RT1 + CB*CT*R1*R3*RB1*RL*RT1
         + CB*CT*R1*R2*RB1*RL*RT1 + CB*CT*R2*RB1*RB2*RIN*RL + CB*CT*R1*RB1*RB2*RIN*RL
         + CB*CT*R2*R3*RB2*RIN*RL + CB*CT*R1*R3*RB2*RIN*RL + CB*CT*R1*R2*RB2*RIN*RL
         + CB*CT*R2*R3*RB1*RIN*RL + CB*CT*R1*R3*RB1*RIN*RL + CB*CT*R1*R2*RB1*RIN*RL;

        var DEN_CIm = CT*RIN*RL*RT1*RT2 + CT*RB2*RL*RT1*RT2 + CT*RB1*RL*RT1*RT2
         + CT*R2*RL*RT1*RT2 + CT*R1*RL*RT1*RT2 + CT*RB2*RIN*RT1*RT2 + CT*R3*RIN*RT1*RT2
         + CT*R2*RIN*RT1*RT2 + CT*RB1*RB2*RT1*RT2 + CT*R3*RB2*RT1*RT2
         + CT*R1*RB2*RT1*RT2 + CT*R3*RB1*RT1*RT2 + CT*R2*RB1*RT1*RT2 + CT*R2*R3*RT1*RT2
         + CT*R1*R3*RT1*RT2 + CT*R1*R2*RT1*RT2 + CB*RB2*RIN*RL*RT2 + CT*RB1*RIN*RL*RT2
         + CB*RB1*RIN*RL*RT2 + CT*R3*RIN*RL*RT2 + CT*R1*RIN*RL*RT2 + CT*RB1*RB2*RL*RT2
         + CT*R3*RB2*RL*RT2 + CB*R2*RB2*RL*RT2 + CT*R1*RB2*RL*RT2 + CB*R1*RB2*RL*RT2
         + CT*R3*RB1*RL*RT2 + CT*R2*RB1*RL*RT2 + CB*R2*RB1*RL*RT2 + CB*R1*RB1*RL*RT2
         + CT*R2*R3*RL*RT2 + CT*R1*R3*RL*RT2 + CT*R1*R2*RL*RT2 + CT*RB1*RB2*RIN*RT2
         + CB*RB1*RB2*RIN*RT2 + CT*R3*RB2*RIN*RT2 + CB*R3*RB2*RIN*RT2
         + CB*R2*RB2*RIN*RT2 + CT*R1*RB2*RIN*RT2 + CT*R3*RB1*RIN*RT2
         + CB*R3*RB1*RIN*RT2 + CT*R2*RB1*RIN*RT2 + CB*R2*RB1*RIN*RT2 + CT*R2*R3*RIN*RT2
         + CT*R1*R3*RIN*RT2 + CT*R1*R2*RIN*RT2 + CB*R2*RB1*RB2*RT2 + CB*R1*RB1*RB2*RT2
         + CB*R2*R3*RB2*RT2 + CB*R1*R3*RB2*RT2 + CB*R1*R2*RB2*RT2 + CB*R2*R3*RB1*RT2
         + CB*R1*R3*RB1*RT2 + CB*R1*R2*RB1*RT2 + CT*RB2*RIN*RL*RT1 + CB*RB2*RIN*RL*RT1
         + CB*RB1*RIN*RL*RT1 + CT*R3*RIN*RL*RT1 + CT*R2*RIN*RL*RT1 + CT*RB1*RB2*RL*RT1
         + CT*R3*RB2*RL*RT1 + CB*R2*RB2*RL*RT1 + CT*R1*RB2*RL*RT1 + CB*R1*RB2*RL*RT1
         + CT*R3*RB1*RL*RT1 + CT*R2*RB1*RL*RT1 + CB*R2*RB1*RL*RT1 + CB*R1*RB1*RL*RT1
         + CT*R2*R3*RL*RT1 + CT*R1*R3*RL*RT1 + CT*R1*R2*RL*RT1 + CB*RB1*RB2*RIN*RT1
         + CB*R3*RB2*RIN*RT1 + CB*R2*RB2*RIN*RT1 + CB*R3*RB1*RIN*RT1
         + CB*R2*RB1*RIN*RT1 + CB*R2*RB1*RB2*RT1 + CB*R1*RB1*RB2*RT1 + CB*R2*R3*RB2*RT1
         + CB*R1*R3*RB2*RT1 + CB*R1*R2*RB2*RT1 + CB*R2*R3*RB1*RT1 + CB*R1*R3*RB1*RT1
         + CB*R1*R2*RB1*RT1 + CT*RB1*RB2*RIN*RL + CT*R3*RB2*RIN*RL + CB*R2*RB2*RIN*RL
         + CT*R1*RB2*RIN*RL + CB*R1*RB2*RIN*RL + CT*R3*RB1*RIN*RL + CT*R2*RB1*RIN*RL
         + CB*R2*RB1*RIN*RL + CB*R1*RB1*RIN*RL + CT*R2*R3*RIN*RL + CT*R1*R3*RIN*RL
         + CT*R1*R2*RIN*RL + CB*R2*RB1*RB2*RIN + CB*R1*RB1*RB2*RIN + CB*R2*R3*RB2*RIN
         + CB*R1*R3*RB2*RIN + CB*R1*R2*RB2*RIN + CB*R2*R3*RB1*RIN + CB*R1*R3*RB1*RIN
         + CB*R1*R2*RB1*RIN;

        var DEN_DRe = RIN*RL*RT2 + RB2*RL*RT2 + RB1*RL*RT2 + R2*RL*RT2 + R1*RL*RT2
         + RB2*RIN*RT2 + R3*RIN*RT2 + R2*RIN*RT2 + RB1*RB2*RT2 + R3*RB2*RT2
         + R1*RB2*RT2 + R3*RB1*RT2 + R2*RB1*RT2 + R2*R3*RT2 + R1*R3*RT2 + R1*R2*RT2
         + RIN*RL*RT1 + RB2*RL*RT1 + RB1*RL*RT1 + R2*RL*RT1 + R1*RL*RT1 + RB2*RIN*RT1
         + R3*RIN*RT1 + R2*RIN*RT1 + RB1*RB2*RT1 + R3*RB2*RT1 + R1*RB2*RT1 + R3*RB1*RT1
         + R2*RB1*RT1 + R2*R3*RT1 + R1*R3*RT1 + R1*R2*RT1 + RB2*RIN*RL + RB1*RIN*RL
         + R2*RIN*RL + R1*RIN*RL + RB1*RB2*RIN + R3*RB2*RIN + R1*RB2*RIN + R3*RB1*RIN
         + R2*RB1*RIN + R2*R3*RIN + R1*R3*RIN + R1*R2*RIN;


        // Transfer function numerator coefficients

        var NOM_AIm = 0;

        var NOM_BRe = CB*CT*R2*RB2*RL*RT1*RT2 + CB*CT*R2*RB1*RL*RT1*RT2
         + CB*CT*R2*RB1*RB2*RL*RT2 + CB*CT*R1*RB1*RB2*RL*RT2 + CB*CT*R2*R3*RB2*RL*RT2
         + CB*CT*R1*R3*RB2*RL*RT2 + CB*CT*R1*R2*RB2*RL*RT2 + CB*CT*R2*R3*RB1*RL*RT2
         + CB*CT*R1*R3*RB1*RL*RT2 + CB*CT*R1*R2*RB1*RL*RT2;

        var NOM_CIm = CT*RB2*RL*RT1*RT2 + CT*R2*RL*RT1*RT2 + CT*RB1*RB2*RL*RT2
         + CT*R3*RB2*RL*RT2 + CB*R2*RB2*RL*RT2 + CT*R1*RB2*RL*RT2 + CT*R3*RB1*RL*RT2
         + CT*R2*RB1*RL*RT2 + CB*R2*RB1*RL*RT2 + CT*R2*R3*RL*RT2 + CT*R1*R3*RL*RT2
         + CT*R1*R2*RL*RT2 + CB*R2*RB2*RL*RT1 + CB*R2*RB1*RL*RT1;

        var NOM_DRe = RB2*RL*RT2 + R2*RL*RT2 + RB2*RL*RT1 + R2*RL*RT1;


        // Calculate magnitude and phase at each frequency
        doCalcBode(
            [ NOM_DRe, NOM_CIm, NOM_BRe, NOM_AIm ],
            [ DEN_DRe, DEN_CIm, DEN_BRe, DEN_AIm ]
        );
        currentGraph.update();
    }
</SCRIPT>
</FORM>
</BODY>
</HTML>
