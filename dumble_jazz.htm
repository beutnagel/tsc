<!DOCTYPE html>

<STYLE>
#range_RB,
#range_RT,
#range_RM {
    width: 300px;

}
#value_RB,

    display: inline-block;
    text-align: center;
    margin: 0;
}
#label_RB,
#label_RT,
#label_RM {
    width: 150px;
    display: inline-block;
    text-align: center;
    margin: 0;
}
</STYLE>

</HEAD>
<BODY>
<FORM name="frm">
  <TABLE align="center">
    <TR>
      <TD colspan="3" align="left" class="navbar">
        <DIV id="linkDiv" style="float: left;" class="navbar-stack"></DIV>
        <DIV id="infoDiv" style="float: right;" class="navbar-info"><a href="info.htm" class="navbar-menu-item">INFO</a></DIV>
      </TD>

    <TR>

        <IMG src="dumble_jazz2_pic.png"></IMG>
      </TD>
      <TD align="right" valign="top" width="180" class="tonestack-values">
        <table class="tonestack-values-table">
          <thead>

          <tbody>
            <tr>
              <td class="tonestack-value-label">RIN</td>

              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RT</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RT" id="id_RT" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RB</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RB" id="id_RB" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>

              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R1" id="id_R1" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R2</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R2" id="id_R2" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R3</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R3" id="id_R3" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RL</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RL" id="id_RL" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C1" id="id_C1" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C2</td>

            </tr>
            <tr>
              <td class="tonestack-value-label">C3</td>

            </tr>
            <tr>
              <td class="tonestack-value-label">C4</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C4" id="id_C4" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>

        </table>
        <CENTER>
          <INPUT type="button" name="edit" value="Edit" title="Edit values" id="id_edit" onclick="editValues();" class="tonestack-values-button">
          <INPUT type="button" name="apply" value="Apply" title="Apply values" id="id_apply" onclick="applyValues();" class="tonestack-values-button">
          <INPUT type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" onclick="setDefaultValues();" class="tonestack-values-button">
        </CENTER>
      </TD>
      <TD rowspan="2" align="center" valign="top" width="700" class="tonestack-graph">
        <div id="buttonContainer">
          <INPUT type="button" name="Clear" value="Clear snapshots" id="id_clear" onclick="clearSnapshots();" class="tonestack-values-button" style="float: right;"> &nbsp;
          <INPUT type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" onclick="addSeries();" class="tonestack-values-button" style="float: right;"> &nbsp;
          <INPUT type="button" name="Sweep" value="Sweep" id="id_sweep" onclick="sweepValues();" class="tonestack-values-button" style="float: right;">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <DIV id="graph" style="height: 480px; width: 640px;"></DIV>
          <DIV id="legendDiv" class="tonestack-graph-value"></DIV>
       </div>

    <TR>
      <TD colspan="2" class="tonestack-sliders">
        <BR>
        <SPAN id="label_RB" class="tonestack-slider-label">RB <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot" onchange="doCalc()">
          <option value="Linear">Linear</option>
          <option value="LogA" selected="selected">LogA</option>
          <option value="LogB">LogB</option></select>
        </SPAN>
        <DIV id="range_RB" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RB" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RM" class="tonestack-slider-label">RM <select id="id_RM_pot" name="RM_pot" class="tonestack-select-pot" onchange="doCalc()">
          <option value="Linear">Linear</option>
          <option value="LogA" selected="selected">LogA</option>
          <option value="LogB">LogB</option></select>
        </SPAN>

        <SPAN id="value_RM" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RT" class="tonestack-slider-label">RT <select id="id_RT_pot" name="RT_pot" class="tonestack-select-pot" onchange="doCalc()">

          <option value="LogB">LogB</option></select>
        </SPAN>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv","Dumble Jazz");

    // define component variables for calculation
    var RTreble;
    var RBass;
    var RMid;
    var RIN;
    var R1;
    var R2;
    var R3;
    var RL;
    var C1;
    var C2;
    var C3;
    var C4;

    var data = [];

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RM = createSlider('range_RM','value_RM');
    var range_RT = createSlider('range_RT','value_RT');

    // variable g will hold the graph object for synchronized updates
    var g = null;

    // data for frequency points is created here and saved to array X
    X = createFrequencies(90,10,100000,1);

    // set the default values to the component variables and input fields
    setDefaultValues();

    // start listening the onSlide event from the slider and run the analysis function
    range_RB.noUiSlider.on('slide', doCalc);
    range_RM.noUiSlider.on('slide', doCalc);
    range_RT.noUiSlider.on('slide', doCalc);

    // this function is called when the Apply-button is clicked
    function applyValues() {
        RIN     = parseInt(document.frm.RIN.value);
        RBass   = parseInt(document.frm.RB.value);
        RMid    = parseInt(document.frm.RM.value);
        RTreble = parseInt(document.frm.RT.value);
        R1      = parseInt(document.frm.R1.value);
        R2      = parseInt(document.frm.R2.value);
        R3      = parseInt(document.frm.R3.value);
        RL      = parseInt(document.frm.RL.value);
        C1     = (1e-12)*parseInt(document.frm.C1.value);
        C2     = (1e-12)*parseInt(document.frm.C2.value);
        C3     = (1e-12)*parseInt(document.frm.C3.value);
        C4     = (1e-12)*parseInt(document.frm.C4.value);

        // set the input fields to readonly mode with gray background
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
                inputElements[i].style.backgroundColor = "#EBEBE4";
            }
        }
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
                inputElements[i].style.backgroundColor = "#FFFFFF";
            }
        }
    }


    // This function is called when the Set default values -button is clicked.
    // It sets the hard-coded values to the input fields and applies the values.
    function setDefaultValues() {
        document.frm.RIN.value = 40000;
        document.frm.RT.value  = 250000;
        document.frm.RB.value  = 250000;
        document.frm.RM.value  = 100000;
        document.frm.R1.value  = 100000;
        document.frm.R2.value  = 1800;
        document.frm.R3.value  = 100000;
        document.frm.RL.value  = 1000000;
        document.frm.C1.value  = 100000;
        document.frm.C2.value  = 50000;
        document.frm.C3.value  = 330;
        document.frm.C4.value  = 5000;

        applyValues();
    }


    // creates a sweep plot with max and mid values
    // prints amplitude data to console for testing
    // against model validity. Use "store as global variable"
    // in Firefox for all arrays and then ''+temp8;
    function sweepValues() {
        range_RB.noUiSlider.set(5);
        range_RM.noUiSlider.set(5);
        range_RT.noUiSlider.set(5);
        doCalc();
        console.log(data);
        addSeries();
        for (p = 0; p <= 10; p += 10) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 10) {
                range_RM.noUiSlider.set(q);
                for (r = 0; r <=10; r += 10) {
                    range_RT.noUiSlider.set(r);
                    doCalc();
                    console.log(data);
                    addSeries();
                }
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {
        var row = [];
        data = [];

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotMid    = getRotationForPotType(range_RM.noUiSlider.get(), document.frm.RM_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);


        var RT2  = Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );
        var RB2  = Math.round( RBass*(1.0*RotBass/10.0) );
        var RB1  = Math.round( RBass*(1.0 - 1.0*RotBass/10.0) );
        var RM  = Math.round( RMid*(1.0*RotMid/10.0) );


var DEN_YIm = 0;

var DEN_XRe = C1*C2*C3*C4*RIN*RL*RM*RT1*RT2 + C1*C2*C3*C4*RB2*RL*RM*RT1*RT2
 + C1*C2*C3*C4*RB1*RL*RM*RT1*RT2 + C1*C2*C3*C4*R2*RL*RM*RT1*RT2
 + C1*C2*C3*C4*R1*RL*RM*RT1*RT2 + C1*C2*C3*C4*RB2*RIN*RM*RT1*RT2
 + C1*C2*C3*C4*R3*RIN*RM*RT1*RT2 + C1*C2*C3*C4*R2*RIN*RM*RT1*RT2
 + C1*C2*C3*C4*RB1*RB2*RM*RT1*RT2 + C1*C2*C3*C4*R3*RB2*RM*RT1*RT2
 + C1*C2*C3*C4*R1*RB2*RM*RT1*RT2 + C1*C2*C3*C4*R3*RB1*RM*RT1*RT2
 + C1*C2*C3*C4*R2*RB1*RM*RT1*RT2 + C1*C2*C3*C4*R2*R3*RM*RT1*RT2
 + C1*C2*C3*C4*R1*R3*RM*RT1*RT2 + C1*C2*C3*C4*R1*R2*RM*RT1*RT2
 + C1*C2*C3*C4*RB2*RIN*RL*RT1*RT2 + C1*C2*C3*C4*RB1*RIN*RL*RT1*RT2
 + C1*C2*C3*C4*R2*RIN*RL*RT1*RT2 + C1*C2*C3*C4*R1*RB2*RL*RT1*RT2
 + C1*C2*C3*C4*R1*RB1*RL*RT1*RT2 + C1*C2*C3*C4*R1*R2*RL*RT1*RT2
 + C1*C2*C3*C4*RB1*RB2*RIN*RT1*RT2 + C1*C2*C3*C4*R3*RB2*RIN*RT1*RT2
 + C1*C2*C3*C4*R3*RB1*RIN*RT1*RT2 + C1*C2*C3*C4*R2*RB1*RIN*RT1*RT2
 + C1*C2*C3*C4*R2*R3*RIN*RT1*RT2 + C1*C2*C3*C4*R1*RB1*RB2*RT1*RT2
 + C1*C2*C3*C4*R1*R3*RB2*RT1*RT2 + C1*C2*C3*C4*R1*R3*RB1*RT1*RT2
 + C1*C2*C3*C4*R1*R2*RB1*RT1*RT2 + C1*C2*C3*C4*R1*R2*R3*RT1*RT2
 + C1*C2*C3*C4*RB1*RIN*RL*RM*RT2 + C1*C2*C3*C4*R3*RIN*RL*RM*RT2
 + C1*C2*C3*C4*R1*RIN*RL*RM*RT2 + C1*C2*C3*C4*RB1*RB2*RL*RM*RT2
 + C1*C2*C3*C4*R3*RB2*RL*RM*RT2 + C1*C2*C3*C4*R1*RB2*RL*RM*RT2
 + C1*C2*C3*C4*R3*RB1*RL*RM*RT2 + C1*C2*C3*C4*R2*RB1*RL*RM*RT2
 + C1*C2*C3*C4*R2*R3*RL*RM*RT2 + C1*C2*C3*C4*R1*R3*RL*RM*RT2
 + C1*C2*C3*C4*R1*R2*RL*RM*RT2 + C1*C2*C3*C4*RB1*RB2*RIN*RM*RT2
 + C1*C2*C3*C4*R3*RB2*RIN*RM*RT2 + C1*C2*C3*C4*R1*RB2*RIN*RM*RT2
 + C1*C2*C3*C4*R3*RB1*RIN*RM*RT2 + C1*C2*C3*C4*R2*RB1*RIN*RM*RT2
 + C1*C2*C3*C4*R2*R3*RIN*RM*RT2 + C1*C2*C3*C4*R1*R3*RIN*RM*RT2
 + C1*C2*C3*C4*R1*R2*RIN*RM*RT2 + C1*C2*C3*C4*RB1*RB2*RIN*RL*RT2
 + C1*C2*C3*C4*R3*RB2*RIN*RL*RT2 + C1*C2*C3*C4*R1*RB2*RIN*RL*RT2
 + C1*C2*C3*C4*R3*RB1*RIN*RL*RT2 + C1*C2*C3*C4*R2*RB1*RIN*RL*RT2
 + C1*C2*C3*C4*R1*RB1*RIN*RL*RT2 + C1*C2*C3*C4*R2*R3*RIN*RL*RT2
 + C1*C2*C3*C4*R1*R2*RIN*RL*RT2 + C1*C2*C3*C4*R1*RB1*RB2*RL*RT2
 + C1*C2*C3*C4*R1*R3*RB2*RL*RT2 + C1*C2*C3*C4*R1*R3*RB1*RL*RT2
 + C1*C2*C3*C4*R1*R2*RB1*RL*RT2 + C1*C2*C3*C4*R1*R2*R3*RL*RT2
 + C1*C2*C3*C4*R1*RB1*RB2*RIN*RT2 + C1*C2*C3*C4*R1*R3*RB2*RIN*RT2
 + C1*C2*C3*C4*R1*R3*RB1*RIN*RT2 + C1*C2*C3*C4*R1*R2*RB1*RIN*RT2
 + C1*C2*C3*C4*R1*R2*R3*RIN*RT2 + C1*C2*C3*C4*RB2*RIN*RL*RM*RT1
 + C1*C2*C3*C4*R3*RIN*RL*RM*RT1 + C1*C2*C3*C4*R2*RIN*RL*RM*RT1
 + C1*C2*C3*C4*RB1*RB2*RL*RM*RT1 + C1*C2*C3*C4*R3*RB2*RL*RM*RT1
 + C1*C2*C3*C4*R1*RB2*RL*RM*RT1 + C1*C2*C3*C4*R3*RB1*RL*RM*RT1
 + C1*C2*C3*C4*R2*RB1*RL*RM*RT1 + C1*C2*C3*C4*R2*R3*RL*RM*RT1
 + C1*C2*C3*C4*R1*R3*RL*RM*RT1 + C1*C2*C3*C4*R1*R2*RL*RM*RT1
 + C1*C2*C3*C4*RB1*RB2*RIN*RL*RT1 + C1*C2*C3*C4*R3*RB2*RIN*RL*RT1
 + C1*C2*C3*C4*R3*RB1*RIN*RL*RT1 + C1*C2*C3*C4*R2*RB1*RIN*RL*RT1
 + C1*C2*C3*C4*R2*R3*RIN*RL*RT1 + C1*C2*C3*C4*R1*RB1*RB2*RL*RT1
 + C1*C2*C3*C4*R1*R3*RB2*RL*RT1 + C1*C2*C3*C4*R1*R3*RB1*RL*RT1
 + C1*C2*C3*C4*R1*R2*RB1*RL*RT1 + C1*C2*C3*C4*R1*R2*R3*RL*RT1
 + C1*C2*C3*C4*RB1*RB2*RIN*RL*RM + C1*C2*C3*C4*R3*RB2*RIN*RL*RM
 + C1*C2*C3*C4*R1*RB2*RIN*RL*RM + C1*C2*C3*C4*R3*RB1*RIN*RL*RM
 + C1*C2*C3*C4*R2*RB1*RIN*RL*RM + C1*C2*C3*C4*R2*R3*RIN*RL*RM
 + C1*C2*C3*C4*R1*R3*RIN*RL*RM + C1*C2*C3*C4*R1*R2*RIN*RL*RM
 + C1*C2*C3*C4*R1*RB1*RB2*RIN*RL + C1*C2*C3*C4*R1*R3*RB2*RIN*RL
 + C1*C2*C3*C4*R1*R3*RB1*RIN*RL + C1*C2*C3*C4*R1*R2*RB1*RIN*RL
 + C1*C2*C3*C4*R1*R2*R3*RIN*RL;

var DEN_AIm = C2*C3*C4*RL*RM*RT1*RT2 + C2*C3*C4*RB2*RM*RT1*RT2
 + C2*C3*C4*R3*RM*RT1*RT2 + C2*C3*C4*R2*RM*RT1*RT2 + C2*C3*C4*RIN*RL*RT1*RT2
 + C1*C3*C4*RIN*RL*RT1*RT2 + C1*C3*C4*RB2*RL*RT1*RT2 + C1*C3*C4*RB1*RL*RT1*RT2
 + C1*C3*C4*R2*RL*RT1*RT2 + C2*C3*C4*R1*RL*RT1*RT2 + C1*C3*C4*R1*RL*RT1*RT2
 + C2*C3*C4*RB2*RIN*RT1*RT2 + C1*C3*C4*RB2*RIN*RT1*RT2
 + C2*C3*C4*R3*RIN*RT1*RT2 + C1*C3*C4*R3*RIN*RT1*RT2 + C2*C3*C4*R2*RIN*RT1*RT2
 + C1*C3*C4*R2*RIN*RT1*RT2 + C1*C3*C4*RB1*RB2*RT1*RT2 + C1*C3*C4*R3*RB2*RT1*RT2
 + C2*C3*C4*R1*RB2*RT1*RT2 + C1*C3*C4*R1*RB2*RT1*RT2 + C1*C3*C4*R3*RB1*RT1*RT2

 + C1*C3*RB1*RB2*RL + C1*C3*R3*RB2*RL + C2*C3*R1*RB2*RL + C1*C3*R1*RB2*RL
 + C1*C3*R3*RB1*RL + C1*C3*R2*RB1*RL + C1*C3*R2*R3*RL + C2*C3*R1*R3*RL
 + C1*C3*R1*R3*RL + C2*C3*R1*R2*RL + C1*C3*R1*R2*RL;


var NOM_CIm =C3*RB2*RL + C1*RB2*RL + C3*R3*RL + C3*R2*RL + C1*R2*RL;


var NOM_DRe = 0;

        // loop through the selected frequency points and do calculation
        for (j = 0; j < X.length; j++) {
            // w = 2*pi*f
            var w = 2*Math.PI*X[j];

            var XDEN_YIm =  w*w*w*w*w*DEN_YIm;
            var XDEN_XRe =  w*w*w*w*DEN_XRe;
            var XDEN_AIm = -w*w*w*DEN_AIm;
            var XDEN_BRe = -w*w*DEN_BRe;
            var XDEN_CIm =  w*DEN_CIm;
            var XDEN_DRe =  DEN_DRe;

            var DENOMINATOR = ( (XDEN_XRe + XDEN_BRe + XDEN_DRe)*(XDEN_XRe + XDEN_BRe + XDEN_DRe) + (XDEN_YIm + XDEN_AIm + XDEN_CIm)*(XDEN_YIm + XDEN_AIm + XDEN_CIm) );

            var XNOM_I_YIm =  w*w*w*w*w*NOM_YIm;
            var XNOM_I_XRe =  w*w*w*w*NOM_XRe;
            var XNOM_I_AIm = -w*w*w*NOM_AIm;
            var XNOM_I_BRe = -w*w*NOM_BRe;
            var XNOM_I_CIm =  w*NOM_CIm;
            var XNOM_I_DRe =  NOM_DRe;

            var NUMERATOR_Re = (XNOM_I_XRe + XNOM_I_BRe + XNOM_I_DRe)*(XDEN_XRe + XDEN_BRe + XDEN_DRe) + (XNOM_I_YIm + XNOM_I_AIm + XNOM_I_CIm)*(XDEN_YIm + XDEN_AIm + XDEN_CIm);
            var NUMERATOR_Im = (XDEN_XRe + XDEN_BRe + XDEN_DRe)*(XNOM_I_YIm + XNOM_I_AIm + XNOM_I_CIm) - (XNOM_I_XRe + XNOM_I_BRe + XNOM_I_DRe)*(XDEN_YIm + XDEN_AIm + XDEN_CIm);

            var voltage = Math.sqrt(NUMERATOR_Re*NUMERATOR_Re + NUMERATOR_Im*NUMERATOR_Im)/DENOMINATOR;

            row = [];
            row.push(X[j]);
            // add possible snapshot data from storage
            for (k = 1; k < series; k++) {
                row.push(storeData[j][k]);
            }
            row.push( 20*Math.log(voltage)/Math.log(10) );
            data.push(row);
        }

        if (!g) {
            g = createDyGraph(data, "Dumble Jazz mode");
        } else {
            g.updateOptions({file: data, labels: labelArray, colors: colorArray});
        }
    }
