<!DOCTYPE html>

<BODY>
<FORM name="frm">
  <TABLE class="tonestack-layout">
    <TR>
      <TD colspan="3" class="navbar">
        <DIV id="linkDiv" class="navbar-stack"></DIV>
        <DIV id="infoDiv" class="navbar-info"><a href="info.htm" class="navbar-menu-item">INFO</a></DIV>
      </TD>
    </TR>
    <TR>
      <TD class="tonestack-image">
        <IMG src="dumble_jazz2_pic.png"></IMG>
      </TD>
      <TD class="tonestack-values">
        <table class="tonestack-values-table">
          <thead>
            <tr>
              <th class="tonestack-value-th-part">Part</th>
              <th class="tonestack-value-th-value">Value</th>
              <th class="tonestack-value-th-unit"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tonestack-value-label"><label for="id_RIN">RIN</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RIN" id="id_RIN" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RT">RT</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RT" id="id_RT" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RB">RB</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RB" id="id_RB" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RM">RM</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RM" id="id_RM" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R1">R1</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R1" id="id_R1" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R2">R2</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R2" id="id_R2" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_R3">R3</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="R3" id="id_R3" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_RL">RL</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="RL" id="id_RL" size="7" readonly="readonly" class="tonestack-value-input resistance"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_C1">C1</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="C1" id="id_C1" size="7" readonly="readonly" class="tonestack-value-input capacitance"></td>
              <td class="tonestack-value-unit">F</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_C2">C2</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="C2" id="id_C2" size="7" readonly="readonly" class="tonestack-value-input capacitance"></td>
              <td class="tonestack-value-unit">F</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_C3">C3</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="C3" id="id_C3" size="7" readonly="readonly" class="tonestack-value-input capacitance"></td>
              <td class="tonestack-value-unit">F</td>
            </tr>
            <tr>
              <td class="tonestack-value-label"><label for="id_C4">C4</label></td>
              <td class="tonestack-value-value"><INPUT type="text" name="C4" id="id_C4" size="7" readonly="readonly" class="tonestack-value-input capacitance"></td>

        </table>
        <CENTER>
          <INPUT type="button" name="edit" value="Edit" title="Edit values" id="id_edit" class="tonestack-values-button">
          <INPUT type="submit" name="apply" value="Apply" title="Apply values" id="id_apply" class="tonestack-values-button">
          <INPUT type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" class="tonestack-values-button">
        </CENTER>
      </TD>
      <TD rowspan="2" class="tonestack-graph-panel">
        <div class="tonestack-bar">
          <div class="tonestack-graph-toggle">
            Amplitude<input type="checkbox" name="graphToggle" class="toggle">Phase
          </div>
          <input type="button" name="Clear" value="Clear snapshots" id="id_clear" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Sweep" value="Sweep" id="id_sweep" class="tonestack-values-button tonestack-graph-button">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <div id="graph" class="tonestack-graph"></div>
          <div id="graph2" class="tonestack-graph hidden"></div>
          <div id="legendDiv" class="tonestack-graph-value"></div>
        </div>
      </TD>
    </TR>
    <TR>
      <TD colspan="2" class="tonestack-sliders">
        <BR>
        <SPAN id="label_RB" class="tonestack-slider-label">RB
          <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot">
            <option value="Linear">Linear</option>
            <option value="LogA" selected="selected">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RB" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RB" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RM" class="tonestack-slider-label">RM
          <select id="id_RM_pot" name="RM_pot" class="tonestack-select-pot">
            <option value="Linear">Linear</option>
            <option value="LogA" selected="selected">LogA</option>
            <option value="LogB">LogB</option>

            <option value="LogA">LogA</option>

        <SPAN id="value_RT" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv","Dumble", "Jazz");

    // define component variables for calculation
    var RTreble;
    var RBass;
    var RMid;
    var RIN;
    var R1;
    var R2;
    var R3;
    var RL;
    var C1;
    var C2;
    var C3;
    var C4;

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RM = createSlider('range_RM','value_RM');
    var range_RT = createSlider('range_RT','value_RT');

    // Graph objects
    var X = createFrequencies(90,10,100000,1);
    var graph1 = new tscGraph(X, "frequency [Hz]", "amplitude [dB]", "Dumble Jazz mode");
    var graph2 = new tscGraph(X, "frequency [Hz]", "phase", "Dumble Jazz mode", 0, "graph2");
    currentGraph = graph1;

    initializeForm();

    // Set default part values, plus any customizations
    setDefaultValues();
    setCustomValues();

    // Apply part values and display settings
    applyValues();
    if (document.frm.graphToggle.checked) {
        swapGraphs();
    }


    // this function is called when the Apply-button is clicked
    function applyValues() {
        const f = document.frm;

        RIN     = tscResistance.parseElement(f.RIN);
        RBass   = tscResistance.parseElement(f.RB);
        RMid    = tscResistance.parseElement(f.RM);
        RTreble = tscResistance.parseElement(f.RT);
        R1      = tscResistance.parseElement(f.R1);
        R2      = tscResistance.parseElement(f.R2);
        R3      = tscResistance.parseElement(f.R3);
        RL      = tscResistance.parseElement(f.RL);
        C1      = tscCapacitance.parseElement(f.C1);
        C2      = tscCapacitance.parseElement(f.C2);
        C3      = tscCapacitance.parseElement(f.C3);
        C4      = tscCapacitance.parseElement(f.C4);

        // set the input fields to readonly mode
        var inputElements = f.getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
            }
        }

        updateURL();
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.frm.getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
            }
        }
    }


    // This function resets form fields to their default values
    function setDefaultValues() {
        const f = document.frm;

        // Pair form element names to default values
        const defaultValues = {
            RIN    : "40k",
            RT     : "250k",
            RB     : "250k",
            RM     : "100k",
            R1     : "100k",
            R2     : "1800",
            R3     : "100k",
            RL     : "1M",
            C1     : "100n",
            C2     : "50n",
            C3     : "330p",
            C4     : "5n",
            RB_pot : "LogA",
            RM_pot : "LogA",
            RT_pot : "Linear",
        }

        // Set default values and clear any custom form validation errors
        for (var key in defaultValues) {
            f[key].value = defaultValues[key];
            f[key].setCustomValidity("");
        }
    }


    // creates a sweep plot with max and mid values
    // prints amplitude data to console for testing
    // against model validity. Use "store as global variable"
    // in Firefox for all arrays and then ''+temp8;
    function sweepValues() {
        range_RB.noUiSlider.set(5);
        range_RM.noUiSlider.set(5);
        range_RT.noUiSlider.set(5);
        addSeries();
        for (p = 0; p <= 10; p += 10) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 10) {
                range_RM.noUiSlider.set(q);
                for (r = 0; r <=10; r += 10) {
                    range_RT.noUiSlider.set(r);
                    addSeries();
                }
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotMid    = getRotationForPotType(range_RM.noUiSlider.get(), document.frm.RM_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        // Calculated part values
        var RT2  = Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );
        var RB2  = Math.round( RBass*(1.0*RotBass/10.0) );
        var RB1  = Math.round( RBass*(1.0 - 1.0*RotBass/10.0) );
        var RM  = Math.round( RMid*(1.0*RotMid/10.0) );


        // Transfer function denominator coefficients

var DEN_YIm = 0;

var DEN_XRe = C1*C2*C3*C4*RIN*RL*RM*RT1*RT2 + C1*C2*C3*C4*RB2*RL*RM*RT1*RT2
 + C1*C2*C3*C4*RB1*RL*RM*RT1*RT2 + C1*C2*C3*C4*R2*RL*RM*RT1*RT2
 + C1*C2*C3*C4*R1*RL*RM*RT1*RT2 + C1*C2*C3*C4*RB2*RIN*RM*RT1*RT2
 + C1*C2*C3*C4*R3*RIN*RM*RT1*RT2 + C1*C2*C3*C4*R2*RIN*RM*RT1*RT2
 + C1*C2*C3*C4*RB1*RB2*RM*RT1*RT2 + C1*C2*C3*C4*R3*RB2*RM*RT1*RT2
 + C1*C2*C3*C4*R1*RB2*RM*RT1*RT2 + C1*C2*C3*C4*R3*RB1*RM*RT1*RT2
 + C1*C2*C3*C4*R2*RB1*RM*RT1*RT2 + C1*C2*C3*C4*R2*R3*RM*RT1*RT2
 + C1*C2*C3*C4*R1*R3*RM*RT1*RT2 + C1*C2*C3*C4*R1*R2*RM*RT1*RT2
 + C1*C2*C3*C4*RB2*RIN*RL*RT1*RT2 + C1*C2*C3*C4*RB1*RIN*RL*RT1*RT2
 + C1*C2*C3*C4*R2*RIN*RL*RT1*RT2 + C1*C2*C3*C4*R1*RB2*RL*RT1*RT2
 + C1*C2*C3*C4*R1*RB1*RL*RT1*RT2 + C1*C2*C3*C4*R1*R2*RL*RT1*RT2
 + C1*C2*C3*C4*RB1*RB2*RIN*RT1*RT2 + C1*C2*C3*C4*R3*RB2*RIN*RT1*RT2
 + C1*C2*C3*C4*R3*RB1*RIN*RT1*RT2 + C1*C2*C3*C4*R2*RB1*RIN*RT1*RT2
 + C1*C2*C3*C4*R2*R3*RIN*RT1*RT2 + C1*C2*C3*C4*R1*RB1*RB2*RT1*RT2
 + C1*C2*C3*C4*R1*R3*RB2*RT1*RT2 + C1*C2*C3*C4*R1*R3*RB1*RT1*RT2
 + C1*C2*C3*C4*R1*R2*RB1*RT1*RT2 + C1*C2*C3*C4*R1*R2*R3*RT1*RT2
 + C1*C2*C3*C4*RB1*RIN*RL*RM*RT2 + C1*C2*C3*C4*R3*RIN*RL*RM*RT2
 + C1*C2*C3*C4*R1*RIN*RL*RM*RT2 + C1*C2*C3*C4*RB1*RB2*RL*RM*RT2
 + C1*C2*C3*C4*R3*RB2*RL*RM*RT2 + C1*C2*C3*C4*R1*RB2*RL*RM*RT2
 + C1*C2*C3*C4*R3*RB1*RL*RM*RT2 + C1*C2*C3*C4*R2*RB1*RL*RM*RT2
 + C1*C2*C3*C4*R2*R3*RL*RM*RT2 + C1*C2*C3*C4*R1*R3*RL*RM*RT2
 + C1*C2*C3*C4*R1*R2*RL*RM*RT2 + C1*C2*C3*C4*RB1*RB2*RIN*RM*RT2
 + C1*C2*C3*C4*R3*RB2*RIN*RM*RT2 + C1*C2*C3*C4*R1*RB2*RIN*RM*RT2
 + C1*C2*C3*C4*R3*RB1*RIN*RM*RT2 + C1*C2*C3*C4*R2*RB1*RIN*RM*RT2
 + C1*C2*C3*C4*R2*R3*RIN*RM*RT2 + C1*C2*C3*C4*R1*R3*RIN*RM*RT2
 + C1*C2*C3*C4*R1*R2*RIN*RM*RT2 + C1*C2*C3*C4*RB1*RB2*RIN*RL*RT2
 + C1*C2*C3*C4*R3*RB2*RIN*RL*RT2 + C1*C2*C3*C4*R1*RB2*RIN*RL*RT2
 + C1*C2*C3*C4*R3*RB1*RIN*RL*RT2 + C1*C2*C3*C4*R2*RB1*RIN*RL*RT2
 + C1*C2*C3*C4*R1*RB1*RIN*RL*RT2 + C1*C2*C3*C4*R2*R3*RIN*RL*RT2
 + C1*C2*C3*C4*R1*R2*RIN*RL*RT2 + C1*C2*C3*C4*R1*RB1*RB2*RL*RT2
 + C1*C2*C3*C4*R1*R3*RB2*RL*RT2 + C1*C2*C3*C4*R1*R3*RB1*RL*RT2
 + C1*C2*C3*C4*R1*R2*RB1*RL*RT2 + C1*C2*C3*C4*R1*R2*R3*RL*RT2
 + C1*C2*C3*C4*R1*RB1*RB2*RIN*RT2 + C1*C2*C3*C4*R1*R3*RB2*RIN*RT2
 + C1*C2*C3*C4*R1*R3*RB1*RIN*RT2 + C1*C2*C3*C4*R1*R2*RB1*RIN*RT2
 + C1*C2*C3*C4*R1*R2*R3*RIN*RT2 + C1*C2*C3*C4*RB2*RIN*RL*RM*RT1
 + C1*C2*C3*C4*R3*RIN*RL*RM*RT1 + C1*C2*C3*C4*R2*RIN*RL*RM*RT1
 + C1*C2*C3*C4*RB1*RB2*RL*RM*RT1 + C1*C2*C3*C4*R3*RB2*RL*RM*RT1
 + C1*C2*C3*C4*R1*RB2*RL*RM*RT1 + C1*C2*C3*C4*R3*RB1*RL*RM*RT1
 + C1*C2*C3*C4*R2*RB1*RL*RM*RT1 + C1*C2*C3*C4*R2*R3*RL*RM*RT1
 + C1*C2*C3*C4*R1*R3*RL*RM*RT1 + C1*C2*C3*C4*R1*R2*RL*RM*RT1
 + C1*C2*C3*C4*RB1*RB2*RIN*RL*RT1 + C1*C2*C3*C4*R3*RB2*RIN*RL*RT1
 + C1*C2*C3*C4*R3*RB1*RIN*RL*RT1 + C1*C2*C3*C4*R2*RB1*RIN*RL*RT1

 + C1*C2*C3*C4*R1*R3*RB2*RL*RT1 + C1*C2*C3*C4*R1*R3*RB1*RL*RT1
 + C1*C2*C3*C4*R1*R2*RB1*RL*RT1 + C1*C2*C3*C4*R1*R2*R3*RL*RT1
 + C1*C2*C3*C4*RB1*RB2*RIN*RL*RM + C1*C2*C3*C4*R3*RB2*RIN*RL*RM
 + C1*C2*C3*C4*R1*RB2*RIN*RL*RM + C1*C2*C3*C4*R3*RB1*RIN*RL*RM
 + C1*C2*C3*C4*R2*RB1*RIN*RL*RM + C1*C2*C3*C4*R2*R3*RIN*RL*RM
 + C1*C2*C3*C4*R1*R3*RIN*RL*RM + C1*C2*C3*C4*R1*R2*RIN*RL*RM
 + C1*C2*C3*C4*R1*RB1*RB2*RIN*RL + C1*C2*C3*C4*R1*R3*RB2*RIN*RL
 + C1*C2*C3*C4*R1*R3*RB1*RIN*RL + C1*C2*C3*C4*R1*R2*RB1*RIN*RL
 + C1*C2*C3*C4*R1*R2*R3*RIN*RL;

var DEN_AIm = C2*C3*C4*RL*RM*RT1*RT2 + C2*C3*C4*RB2*RM*RT1*RT2
 + C2*C3*C4*R3*RM*RT1*RT2 + C2*C3*C4*R2*RM*RT1*RT2 + C2*C3*C4*RIN*RL*RT1*RT2
 + C1*C3*C4*RIN*RL*RT1*RT2 + C1*C3*C4*RB2*RL*RT1*RT2 + C1*C3*C4*RB1*RL*RT1*RT2
 + C1*C3*C4*R2*RL*RT1*RT2 + C2*C3*C4*R1*RL*RT1*RT2 + C1*C3*C4*R1*RL*RT1*RT2
 + C2*C3*C4*RB2*RIN*RT1*RT2 + C1*C3*C4*RB2*RIN*RT1*RT2
 + C2*C3*C4*R3*RIN*RT1*RT2 + C1*C3*C4*R3*RIN*RT1*RT2 + C2*C3*C4*R2*RIN*RT1*RT2
 + C1*C3*C4*R2*RIN*RT1*RT2 + C1*C3*C4*RB1*RB2*RT1*RT2 + C1*C3*C4*R3*RB2*RT1*RT2
 + C2*C3*C4*R1*RB2*RT1*RT2 + C1*C3*C4*R1*RB2*RT1*RT2 + C1*C3*C4*R3*RB1*RT1*RT2
 + C1*C3*C4*R2*RB1*RT1*RT2 + C1*C3*C4*R2*R3*RT1*RT2 + C2*C3*C4*R1*R3*RT1*RT2
 + C1*C3*C4*R1*R3*RT1*RT2 + C2*C3*C4*R1*R2*RT1*RT2 + C1*C3*C4*R1*R2*RT1*RT2
 + C2*C3*C4*RIN*RL*RM*RT2 + C1*C2*C4*RIN*RL*RM*RT2 + C2*C3*C4*RB2*RL*RM*RT2
 + C1*C2*C4*RB2*RL*RM*RT2 + C1*C2*C4*RB1*RL*RM*RT2 + C2*C3*C4*R3*RL*RM*RT2

            [ NOM_DRe, NOM_CIm, NOM_BRe, NOM_AIm, NOM_XRe ],
            [ DEN_DRe, DEN_CIm, DEN_BRe, DEN_AIm, DEN_XRe ]
        );
        currentGraph.update();
    }
