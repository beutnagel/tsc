<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>TSC in the web</TITLE>
<LINK href="nouislider.css" rel="stylesheet"/>
<SCRIPT type="text/javascript" src="nouislider.min.js"></SCRIPT>
<LINK href="dygraph.css" rel="stylesheet"/>
<LINK href="tsc.css" rel="stylesheet"/>
<LINK href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Raleway" rel="stylesheet">
<SCRIPT type="text/javascript" src="dygraph.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="tsc_common.js"></SCRIPT>
</HEAD>
<BODY>
<FORM name="frm" onsubmit="applyValues(); return false;">
  <TABLE class="tonestack-layout">
    <TR>
      <TD colspan="3" class="navbar">
        <DIV id="linkDiv" class="navbar-stack"></DIV>
        <DIV id="infoDiv" class="navbar-info"><a href="info.htm" class="navbar-menu-item">INFO</a></DIV>
      </TD>
    </TR>
    <TR>
      <TD class="tonestack-image">
        <IMG src="crate2_pic.png"></IMG>
      </TD>
      <TD class="tonestack-values">
        <table class="tonestack-values-table">
          <thead>
            <tr>
              <th class="tonestack-value-th-part">Part</th>
              <th class="tonestack-value-th-value">Value</th>
              <th class="tonestack-value-th-unit"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tonestack-value-label">RIN</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RIN" id="id_RIN" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RT</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RT" id="id_RT" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RB</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RB" id="id_RB" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RM</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RM" id="id_RM" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R1" id="id_R1" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R2</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R2" id="id_R2" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R3</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R3" id="id_R3" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R4</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R4" id="id_R4" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RL</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RL" id="id_RL" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C1" id="id_C1" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C2</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C2" id="id_C2" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C3</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C3" id="id_C3" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C4</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C4" id="id_C4" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
          </tbody>
        </table>
        <CENTER>
          <INPUT type="button" name="edit" value="Edit" title="Edit values" id="id_edit" onclick="editValues();" class="tonestack-values-button">
          <INPUT type="button" name="apply" value="Apply" title="Apply values" id="id_apply" onclick="applyValues();" class="tonestack-values-button">
          <INPUT type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" onclick="setDefaultValues(); applyValues();" class="tonestack-values-button">
        </CENTER>
      </TD>
      <TD rowspan="2" class="tonestack-graph-panel">
        <div class="tonestack-bar">
          <div class="tonestack-graph-toggle">
            Amplitude<input type="checkbox" name="graphToggle" onclick="updateURL(); swapGraphs();" class="toggle">Phase
          </div>
          <input type="button" name="Clear" value="Clear snapshots" id="id_clear" onclick="clearSnapshots();" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" onclick="addSeries();" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Sweep" value="Sweep" id="id_sweep" onclick="sweepValues();" class="tonestack-values-button tonestack-graph-button">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <div id="graph" class="tonestack-graph"></div>
          <div id="graph2" class="tonestack-graph hidden"></div>
          <div id="legendDiv" class="tonestack-graph-value"></div>
        </div>
      </TD>
    </TR>
    <TR>
      <TD colspan="2" class="tonestack-sliders">
        <BR>
        <SPAN id="label_RB" class="tonestack-slider-label">RB
          <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
            <option value="Linear">Linear</option>
            <option value="LogA" selected="selected">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RB" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RB" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RM" class="tonestack-slider-label">RM
          <select id="id_RM_pot" name="RM_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
            <option value="Linear">Linear</option>
            <option value="LogA" selected="selected">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RM" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RM" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RT" class="tonestack-slider-label">RT
          <select id="id_RT_pot" name="RT_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
            <option value="Linear" selected="selected">Linear</option>
            <option value="LogA">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RT" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RT" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
      </TD>
    </TR>
  </TABLE>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv","Crate");

    // define component variables for calculation
    var RTreble;
    var RBass;
    var RMid;
    var RIN;
    var R1;
    var R2;
    var R3;
    var R4;
    var RL;
    var C1;
    var C2;
    var C3;
    var C4;
    var C5;

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RM = createSlider('range_RM','value_RM');
    var range_RT = createSlider('range_RT','value_RT');

    // data for frequency points is created here and saved to array X
    var X = createFrequencies(90,10,100000,1);

    // Graph objects
    var graph1 = new tscGraph(X, "frequency [Hz]", "amplitude [dB]", "Crate");
    var graph2 = new tscGraph(X, "frequency [Hz]", "phase", "Crate", 0, "graph2");
    currentGraph = graph1;

    // Set default part values, plus any customizations
    setDefaultValues();
    setCustomValues();

    // Apply part values and display settings
    applyValues();
    if (document.frm.graphToggle.checked) {
        swapGraphs();
    }

    // start listening the onSlide event from the slider and run the analysis function
    range_RB.noUiSlider.on('slide', doCalc);
    range_RM.noUiSlider.on('slide', doCalc);
    range_RT.noUiSlider.on('slide', doCalc);

    // this function is called when the Apply-button is clicked
    function applyValues() {
        RIN     = parseInt(document.frm.RIN.value);
        RBass   = parseInt(document.frm.RB.value);
        RMid    = parseInt(document.frm.RM.value);
        RTreble = parseInt(document.frm.RT.value);
        R1      = parseInt(document.frm.R1.value);
        R2      = parseInt(document.frm.R2.value);
        R3      = parseInt(document.frm.R3.value);
        R4      = parseInt(document.frm.R4.value);
        RL      = parseInt(document.frm.RL.value);
        C1     = (1e-12)*parseInt(document.frm.C1.value);
        C2     = (1e-12)*parseInt(document.frm.C2.value);
        C3     = (1e-12)*parseInt(document.frm.C3.value);
        C4     = (1e-12)*parseInt(document.frm.C4.value);

        // set the input fields to readonly mode with gray background
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
                inputElements[i].style.backgroundColor = "#EBEBE4";
            }
        }
        updateURL();
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
                inputElements[i].style.backgroundColor = "#FFFFFF";
            }
        }
    }


    // This function is called when the Set default values -button is clicked.
    // It sets the hard-coded values to the input fields and applies the values.
    function setDefaultValues() {
        document.frm.RIN.value = 1000;
        document.frm.RT.value  = 250000;
        document.frm.RB.value  = 250000;
        document.frm.RM.value  = 50000;
        document.frm.R1.value  = 68000;
        document.frm.R2.value  = 47000;
        document.frm.R3.value  = 22000;
        document.frm.R4.value  = 10000;
        document.frm.RL.value  = 1000000;
        document.frm.C1.value  = 220;
        document.frm.C2.value  = 47000;
        document.frm.C3.value  = 220000;
        document.frm.C4.value  = 4700;
        document.frm.RB_pot.value = "LogA";
        document.frm.RM_pot.value = "LogA";
        document.frm.RT_pot.value = "Linear";
    }


    // creates a sweep plot with max and mid values
    // prints amplitude data to console for testing
    // against model validity. Use "store as global variable"
    // in Firefox for all arrays and then ''+temp8;
    function sweepValues() {
        range_RB.noUiSlider.set(5);
        range_RM.noUiSlider.set(5);
        range_RT.noUiSlider.set(5);
        addSeries();
        for (p = 0; p <= 10; p += 10) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 10) {
                range_RM.noUiSlider.set(q);
                for (r = 0; r <=10; r += 10) {
                    range_RT.noUiSlider.set(r);
                    addSeries();
                }
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotMid    = getRotationForPotType(range_RM.noUiSlider.get(), document.frm.RM_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        // Calculated part values
        var RT2  = Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );
        var RB   = Math.round( RBass*(1.0*RotBass/10.0) );
        var RM  = Math.round( RMid*(1.0*RotMid/10.0) );

        RT1 = RT1 + R3;
        RB  = RB + R4;
        RM  = RM*R2/(RM+R2);


        // Transfer function denominator coefficients

var DEN_YIm = 0;

var DEN_XRe = C1*C2*C3*C4*RB*RIN*RM*RT1*RT2 + C1*C2*C3*C4*R1*RB*RM*RT1*RT2
 + C1*C2*C3*C4*RB*RIN*RL*RM*RT2 + C1*C2*C3*C4*R1*RB*RL*RM*RT2
 + C1*C2*C3*C4*R1*RB*RIN*RM*RT2 + C1*C2*C3*C4*RB*RIN*RL*RM*RT1
 + C1*C2*C3*C4*R1*RB*RL*RM*RT1 + C1*C2*C3*C4*R1*RB*RIN*RL*RM;

var DEN_AIm = C1*C3*C4*RIN*RM*RT1*RT2 + C1*C2*C4*RIN*RM*RT1*RT2
 + C1*C2*C3*RIN*RM*RT1*RT2 + C1*C2*C4*RB*RM*RT1*RT2 + C1*C2*C3*RB*RM*RT1*RT2
 + C1*C3*C4*R1*RM*RT1*RT2 + C1*C2*C4*R1*RM*RT1*RT2 + C1*C2*C3*R1*RM*RT1*RT2
 + C1*C2*C3*RB*RIN*RT1*RT2 + C1*C2*C3*R1*RB*RT1*RT2 + C1*C3*C4*RIN*RL*RM*RT2
 + C1*C2*C4*RIN*RL*RM*RT2 + C1*C2*C3*RIN*RL*RM*RT2 + C1*C2*C4*RB*RL*RM*RT2
 + C1*C2*C3*RB*RL*RM*RT2 + C1*C3*C4*R1*RL*RM*RT2 + C1*C2*C4*R1*RL*RM*RT2
 + C1*C2*C3*R1*RL*RM*RT2 + C2*C3*C4*RB*RIN*RM*RT2 + C1*C2*C4*RB*RIN*RM*RT2
 + C1*C2*C3*RB*RIN*RM*RT2 + C1*C3*C4*R1*RIN*RM*RT2 + C1*C2*C4*R1*RIN*RM*RT2
 + C1*C2*C3*R1*RIN*RM*RT2 + C2*C3*C4*R1*RB*RM*RT2 + C1*C2*C3*RB*RIN*RL*RT2
 + C1*C2*C3*R1*RB*RL*RT2 + C1*C2*C3*R1*RB*RIN*RT2 + C1*C3*C4*RIN*RL*RM*RT1
 + C1*C2*C4*RIN*RL*RM*RT1 + C1*C2*C3*RIN*RL*RM*RT1 + C1*C2*C4*RB*RL*RM*RT1
 + C1*C2*C3*RB*RL*RM*RT1 + C1*C3*C4*R1*RL*RM*RT1 + C1*C2*C4*R1*RL*RM*RT1
 + C1*C2*C3*R1*RL*RM*RT1 + C1*C3*C4*RB*RIN*RM*RT1 + C1*C2*C4*RB*RIN*RM*RT1
 + C1*C2*C3*RB*RIN*RM*RT1 + C1*C3*C4*R1*RB*RM*RT1 + C1*C2*C4*R1*RB*RM*RT1
 + C1*C2*C3*R1*RB*RM*RT1 + C1*C2*C3*RB*RIN*RL*RT1 + C1*C2*C3*R1*RB*RL*RT1
 + C2*C3*C4*RB*RIN*RL*RM + C1*C3*C4*RB*RIN*RL*RM + C1*C3*C4*R1*RIN*RL*RM
 + C1*C2*C4*R1*RIN*RL*RM + C1*C2*C3*R1*RIN*RL*RM + C2*C3*C4*R1*RB*RL*RM
 + C1*C3*C4*R1*RB*RL*RM + C1*C2*C4*R1*RB*RL*RM + C1*C2*C3*R1*RB*RL*RM
 + C1*C3*C4*R1*RB*RIN*RM + C1*C2*C4*R1*RB*RIN*RM + C1*C2*C3*R1*RB*RIN*RM
 + C1*C2*C3*R1*RB*RIN*RL;

var DEN_BRe = C1*C4*RM*RT1*RT2 + C1*C3*RM*RT1*RT2 + C1*C3*RIN*RT1*RT2
 + C1*C2*RIN*RT1*RT2 + C1*C2*RB*RT1*RT2 + C1*C3*R1*RT1*RT2 + C1*C2*R1*RT1*RT2
 + C1*C4*RL*RM*RT2 + C1*C3*RL*RM*RT2 + C3*C4*RIN*RM*RT2 + C2*C4*RIN*RM*RT2
 + C1*C4*RIN*RM*RT2 + C2*C3*RIN*RM*RT2 + C1*C3*RIN*RM*RT2 + C2*C4*RB*RM*RT2
 + C2*C3*RB*RM*RT2 + C3*C4*R1*RM*RT2 + C2*C4*R1*RM*RT2 + C2*C3*R1*RM*RT2
 + C1*C3*RIN*RL*RT2 + C1*C2*RIN*RL*RT2 + C1*C2*RB*RL*RT2 + C1*C3*R1*RL*RT2
 + C1*C2*R1*RL*RT2 + C2*C3*RB*RIN*RT2 + C1*C2*RB*RIN*RT2 + C1*C3*R1*RIN*RT2
 + C1*C2*R1*RIN*RT2 + C2*C3*R1*RB*RT2 + C1*C4*RL*RM*RT1 + C1*C3*RL*RM*RT1
 + C1*C4*RB*RM*RT1 + C1*C3*RB*RM*RT1 + C1*C3*RIN*RL*RT1 + C1*C2*RIN*RL*RT1
 + C1*C2*RB*RL*RT1 + C1*C3*R1*RL*RT1 + C1*C2*R1*RL*RT1 + C1*C3*RB*RIN*RT1
 + C1*C2*RB*RIN*RT1 + C1*C3*R1*RB*RT1 + C1*C2*R1*RB*RT1 + C3*C4*RIN*RL*RM
 + C2*C4*RIN*RL*RM + C1*C4*RIN*RL*RM + C2*C3*RIN*RL*RM + C1*C3*RIN*RL*RM
 + C2*C4*RB*RL*RM + C1*C4*RB*RL*RM + C2*C3*RB*RL*RM + C1*C3*RB*RL*RM
 + C3*C4*R1*RL*RM + C2*C4*R1*RL*RM + C2*C3*R1*RL*RM + C3*C4*RB*RIN*RM
 + C2*C4*RB*RIN*RM + C1*C4*RB*RIN*RM + C2*C3*RB*RIN*RM + C1*C3*RB*RIN*RM
 + C3*C4*R1*RB*RM + C2*C4*R1*RB*RM + C2*C3*R1*RB*RM + C2*C3*RB*RIN*RL
 + C1*C3*RB*RIN*RL + C1*C3*R1*RIN*RL + C1*C2*R1*RIN*RL + C2*C3*R1*RB*RL
 + C1*C3*R1*RB*RL + C1*C2*R1*RB*RL + C1*C3*R1*RB*RIN + C1*C2*R1*RB*RIN;

var DEN_CIm = C1*RT1*RT2 + C4*RM*RT2 + C3*RM*RT2 + C1*RL*RT2 + C3*RIN*RT2 + C2*RIN*RT2
 + C1*RIN*RT2 + C2*RB*RT2 + C3*R1*RT2 + C2*R1*RT2 + C1*RL*RT1 + C1*RB*RT1
 + C4*RL*RM + C3*RL*RM + C4*RB*RM + C3*RB*RM + C3*RIN*RL + C2*RIN*RL
 + C1*RIN*RL + C2*RB*RL + C1*RB*RL + C3*R1*RL + C2*R1*RL + C3*RB*RIN
 + C2*RB*RIN + C1*RB*RIN + C3*R1*RB + C2*R1*RB;

var DEN_DRe = RT2 + RL + RB;


        // Transfer function numerator coefficients

var NOM_YIm = 0;

var NOM_XRe = C1*C2*C3*C4*R1*RB*RL*RM*RT2;

var NOM_AIm = C1*C2*C4*RB*RL*RM*RT2 + C1*C2*C3*RB*RL*RM*RT2 + C1*C3*C4*R1*RL*RM*RT2
 + C1*C2*C4*R1*RL*RM*RT2 + C1*C2*C3*R1*RL*RM*RT2 + C1*C2*C3*R1*RB*RL*RT2
 + C1*C2*C4*RB*RL*RM*RT1 + C1*C2*C3*RB*RL*RM*RT1 + C1*C3*C4*R1*RB*RL*RM
 + C1*C2*C4*R1*RB*RL*RM + C1*C2*C3*R1*RB*RL*RM;

var NOM_BRe = C1*C4*RL*RM*RT2 + C1*C3*RL*RM*RT2 + C1*C2*RB*RL*RT2 + C1*C3*R1*RL*RT2
 + C1*C2*R1*RL*RT2 + C1*C2*RB*RL*RT1 + C2*C4*RB*RL*RM + C1*C4*RB*RL*RM
 + C2*C3*RB*RL*RM + C1*C3*RB*RL*RM + C1*C3*R1*RB*RL + C1*C2*R1*RB*RL;

var NOM_CIm = C1*RL*RT2 + C2*RB*RL + C1*RB*RL;

var NOM_DRe = 0;


        // Calculate magnitude and phase at each frequency
        doCalcBode(
            [ NOM_DRe, NOM_CIm, NOM_BRe, NOM_AIm, NOM_XRe ],
            [ DEN_DRe, DEN_CIm, DEN_BRe, DEN_AIm, DEN_XRe ]
        );
        currentGraph.update();
    }

</SCRIPT>
</FORM>
</BODY>
</HTML>
