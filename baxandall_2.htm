<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>TSC in the web</TITLE>
<LINK href="nouislider.css" rel="stylesheet"/>
<SCRIPT type="text/javascript" src="nouislider.min.js"></SCRIPT>
<LINK href="dygraph.css" rel="stylesheet"/>
<LINK href="tsc.css" rel="stylesheet"/>
<LINK href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Raleway|Material+Icons" rel="stylesheet">
<SCRIPT type="text/javascript" src="dygraph.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="tsc_common.js"></SCRIPT>
</HEAD>
<BODY>
<FORM name="frm" onsubmit="applyValues(); return false;">
  <TABLE align="center">
    <TR>
      <TD colspan="3" align="left" class="navbar">
        <DIV id="linkDiv" class="navbar-stack"></DIV>
        <DIV id="infoDiv" class="navbar-info"><a href="info.htm" class="navbar-menu-item">INFO</a></DIV>
      </TD>
    </TR>
    <TR>
      <TD align="center" valign="top" width="400" class="tonestack-image">
        <IMG src="baxandall_2_pic.png"></IMG>
        <A href="./circuit_analysis/baxandall_2.pdf" target="_blank">Circuit Analysis</A>
      </TD>
      <TD align="right" valign="top" width="180" class="tonestack-values">
        <table class="tonestack-values-table">
          <thead>
            <tr>
              <th class="tonestack-value-th-part">Part</th>
              <th class="tonestack-value-th-value">Value</th>
              <th class="tonestack-value-th-unit"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tonestack-value-label">RIN</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RIN" id="id_RIN" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R1" id="id_R1" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R2</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R2" id="id_R2" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R3</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R3" id="id_R3" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R4</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R4" id="id_R4" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R5</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R5" id="id_R5" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RB</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RB" id="id_RB" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RT</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RT" id="id_RT" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RF</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RF" id="id_RF" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">CB</td>
              <td class="tonestack-value-value"><INPUT type="text" name="CB" id="id_CB" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">CT</td>
              <td class="tonestack-value-value"><INPUT type="text" name="CT" id="id_CT" size="7" readonly="readonly" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
          </tbody>
        </table>
        <CENTER>
          <INPUT type="button" name="edit" value="Edit" title="Edit values" id="id_edit" onclick="editValues();" class="tonestack-values-button">
          <INPUT type="button" name="apply" value="Apply" title="Apply values" id="id_apply" onclick="applyValues();" class="tonestack-values-button">
          <INPUT type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" onclick="setDefaultValues(); applyValues();" class="tonestack-values-button">
        </CENTER>
      </TD>
      <TD rowspan="2" align="center" valign="top" width="700" class="tonestack-graph">
        <div id="buttonContainer">
          <div style="float: left; padding-left: 4px;">
            Amplitude<input type="checkbox" name="graphToggle" onclick="updateURL(); swapGraphs();" class="toggle">Phase
          </div>
          <input type="button" name="Clear" value="Clear snapshots" id="id_clear" onclick="clearSnapshots();" class="tonestack-values-button" style="float: right;">
          <input type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" onclick="addSeries();" class="tonestack-values-button" style="float: right;">
          <input type="button" name="Sweep" value="Sweep" id="id_sweep" onclick="sweepValues();" class="tonestack-values-button" style="float: right;">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <div id="graph" style="height: 480px; width: 640px;"></div>
          <div id="graph2" style="height: 480px; width: 640px; display:none;"></div>
          <div id="legendDiv" class="tonestack-graph-value"></div>
        </div>
      </TD>
    </TR>
    <TR>
      <TD colspan="2" class="tonestack-sliders">
        <BR>
        <SPAN id="label_RB" class="tonestack-slider-label">RB
          <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
            <option value="Linear" selected="selected">Linear</option>
            <option value="LogA">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RB" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RB" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RT" class="tonestack-slider-label">RT
          <select id="id_RT_pot" name="RT_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
            <option value="Linear" selected="selected">Linear</option>
            <option value="LogA">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </SPAN>
        <DIV id="range_RT" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RT" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
      </TD>
    </TR>
  </TABLE>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv", "Baxandall", "Active / Single Bass Capacitor");

    // component variables for calculation
    var RTreble;
    var RBass;
    var RIN;
    var R1;
    var R2;
    var R3;
    var R4;
    var R5;
    var RF;
    var CB;
    var CT;


    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RT = createSlider('range_RT','value_RT');

    // data for frequency points is created here and saved to array X
    var X = createFrequencies(90,10,100000,1);

    // Graph objects
    var graph1 = new tscGraph(X, "frequency [Hz]", "amplitude [dB]", "Baxandall", 25);
    var graph2 = new tscGraph(X, "frequency [Hz]", "phase", "Baxandall", 0, "graph2");
    currentGraph = graph1;

    // Set default part values, plus any customizations
    setDefaultValues();
    setCustomValues();

    // Apply part values and display settings
    applyValues();
    if (document.frm.graphToggle.checked) {
        swapGraphs();
    }

    // start listening the onSlide event from the slider and run the analysis function
    range_RB.noUiSlider.on('slide', doCalc);
    range_RT.noUiSlider.on('slide', doCalc);


    // this function is called when the Apply-button is clicked
    function applyValues() {
        RIN     = parseInt(document.frm.RIN.value);
        R1      = parseInt(document.frm.R1.value);
        RBass   = parseInt(document.frm.RB.value);
        R2      = parseInt(document.frm.R2.value);
        R3      = parseInt(document.frm.R3.value);
        R4      = parseInt(document.frm.R4.value);
        R5      = parseInt(document.frm.R5.value);
        RTreble = parseInt(document.frm.RT.value);
        RF      = parseInt(document.frm.RF.value);
        CB      = (1e-12)*parseInt(document.frm.CB.value);
        CT      = (1e-12)*parseInt(document.frm.CT.value);

        // set the input fields to readonly mode with gray background
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
                inputElements[i].style.backgroundColor = "#EBEBE4";
            }
        }
        updateURL();
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
                inputElements[i].style.backgroundColor = "#FFFFFF";
            }
        }
    }


    // This function is called when the Set default values -button is clicked.
    // It sets the hard-coded values to the input fields and applies the values.
    function setDefaultValues() {
        document.frm.RIN.value = 600;
        document.frm.R1.value  = 22000;
        document.frm.R2.value  = 22000;
        document.frm.R3.value  = 22000;
        document.frm.R4.value  = 10000;
        document.frm.R5.value  = 10000;
        document.frm.RB.value  = 100000;
        document.frm.RT.value  = 100000;
        document.frm.RF.value  = 600;
        document.frm.CB.value  = 47000;
        document.frm.CT.value  = 560;
        document.frm.RB_pot.value = "Linear";
        document.frm.RT_pot.value = "Linear";
    }


    // This function creates the sweep for extreme values
    // and produces data for testing the accuracy of the model
    function sweepValues() {
        for (p = 0; p <= 10; p += 5) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 5) {
                range_RT.noUiSlider.set(q);
                addSeries();
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        // Calculated part values
        var RB2  = Math.round( RBass*(1.0*RotBass/10.0) );
        var RB1  = Math.round( RBass*(1.0 - 1.0*RotBass/10.0) );
        var RT2  = R5 + Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = R4 + Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );


        // Transfer function denominator coefficients

        var DEN_AIm = 0;

        var DEN_BRe = (- CB*CT*RB2*RIN*RT1*RT2) - CB*CT*RB1*RIN*RT1*RT2 - CB*CT*R1*RB2*RT1*RT2
         - CB*CT*R1*RB1*RT1*RT2 - CB*CT*RB1*RB2*RIN*RT2 - CB*CT*R3*RB2*RIN*RT2
         - CB*CT*R1*RB2*RIN*RT2 - CB*CT*R3*RB1*RIN*RT2 - CB*CT*R1*RB1*RIN*RT2
         - CB*CT*RB1*RB2*RIN*RT1 - CB*CT*R3*RB2*RIN*RT1 - CB*CT*R2*RB2*RIN*RT1
         - CB*CT*R3*RB1*RIN*RT1 - CB*CT*R2*RB1*RIN*RT1 - CB*CT*R2*RB1*RB2*RT1
         - CB*CT*R1*RB1*RB2*RT1 - CB*CT*R2*R3*RB2*RT1 - CB*CT*R1*R3*RB2*RT1
         - CB*CT*R1*R2*RB2*RT1 - CB*CT*R2*R3*RB1*RT1 - CB*CT*R1*R3*RB1*RT1
         - CB*CT*R1*R2*RB1*RT1 - CB*CT*R2*RB1*RB2*RIN - CB*CT*R1*RB1*RB2*RIN
         - CB*CT*R2*R3*RB2*RIN - CB*CT*R1*R3*RB2*RIN - CB*CT*R1*R2*RB2*RIN
         - CB*CT*R2*R3*RB1*RIN - CB*CT*R1*R3*RB1*RIN - CB*CT*R1*R2*RB1*RIN;

        var DEN_CIm = (- CT*RIN*RT1*RT2) - CT*RB1*RT1*RT2 - CT*R1*RT1*RT2 - CB*RB2*RIN*RT2
         - CT*RB1*RIN*RT2 - CB*RB1*RIN*RT2 - CT*R3*RIN*RT2 - CT*R1*RIN*RT2
         - CB*R1*RB2*RT2 - CB*R1*RB1*RT2 - CT*RB2*RIN*RT1 - CB*RB2*RIN*RT1
         - CB*RB1*RIN*RT1 - CT*R3*RIN*RT1 - CT*R2*RIN*RT1 - CT*RB1*RB2*RT1
         - CT*R3*RB2*RT1 - CT*R1*RB2*RT1 - CB*R1*RB2*RT1 - CT*R3*RB1*RT1
         - CT*R2*RB1*RT1 - CB*R1*RB1*RT1 - CT*R2*R3*RT1 - CT*R1*R3*RT1 - CT*R1*R2*RT1
         - CT*RB1*RB2*RIN - CT*R3*RB2*RIN - CB*R2*RB2*RIN - CT*R1*RB2*RIN
         - CB*R1*RB2*RIN - CT*R3*RB1*RIN - CT*R2*RB1*RIN - CB*R2*RB1*RIN
         - CB*R1*RB1*RIN - CT*R2*R3*RIN - CT*R1*R3*RIN - CT*R1*R2*RIN;

        var DEN_DRe = (- RIN*RT2) - RB1*RT2 - R1*RT2 - RIN*RT1 - RB1*RT1 - R1*RT1 - RB2*RIN
         - RB1*RIN - R2*RIN - R1*RIN;


        // Transfer function numerator coefficients

        var NOM_AIm = 0;

        var NOM_BRe = CB*CT*RB2*RF*RT1*RT2 + CB*CT*RB1*RF*RT1*RT2 + CB*CT*R2*RB2*RT1*RT2
         + CB*CT*R2*RB1*RT1*RT2 + CB*CT*RB1*RB2*RF*RT2 + CB*CT*R3*RB2*RF*RT2
         + CB*CT*R1*RB2*RF*RT2 + CB*CT*R3*RB1*RF*RT2 + CB*CT*R1*RB1*RF*RT2
         + CB*CT*R2*RB1*RB2*RT2 + CB*CT*R1*RB1*RB2*RT2 + CB*CT*R2*R3*RB2*RT2
         + CB*CT*R1*R3*RB2*RT2 + CB*CT*R1*R2*RB2*RT2 + CB*CT*R2*R3*RB1*RT2
         + CB*CT*R1*R3*RB1*RT2 + CB*CT*R1*R2*RB1*RT2 + CB*CT*RB1*RB2*RF*RT1
         + CB*CT*R3*RB2*RF*RT1 + CB*CT*R2*RB2*RF*RT1 + CB*CT*R3*RB1*RF*RT1
         + CB*CT*R2*RB1*RF*RT1 + CB*CT*R2*RB1*RB2*RF + CB*CT*R1*RB1*RB2*RF
         + CB*CT*R2*R3*RB2*RF + CB*CT*R1*R3*RB2*RF + CB*CT*R1*R2*RB2*RF
         + CB*CT*R2*R3*RB1*RF + CB*CT*R1*R3*RB1*RF + CB*CT*R1*R2*RB1*RF;

        var NOM_CIm = CT*RF*RT1*RT2 + CT*RB2*RT1*RT2 + CT*R2*RT1*RT2 + CB*RB2*RF*RT2
         + CT*RB1*RF*RT2 + CB*RB1*RF*RT2 + CT*R3*RF*RT2 + CT*R1*RF*RT2 + CT*RB1*RB2*RT2
         + CT*R3*RB2*RT2 + CB*R2*RB2*RT2 + CT*R1*RB2*RT2 + CT*R3*RB1*RT2
         + CT*R2*RB1*RT2 + CB*R2*RB1*RT2 + CT*R2*R3*RT2 + CT*R1*R3*RT2 + CT*R1*R2*RT2
         + CT*RB2*RF*RT1 + CB*RB2*RF*RT1 + CB*RB1*RF*RT1 + CT*R3*RF*RT1 + CT*R2*RF*RT1
         + CB*R2*RB2*RT1 + CB*R2*RB1*RT1 + CT*RB1*RB2*RF + CT*R3*RB2*RF + CB*R2*RB2*RF
         + CT*R1*RB2*RF + CB*R1*RB2*RF + CT*R3*RB1*RF + CT*R2*RB1*RF + CB*R2*RB1*RF
         + CB*R1*RB1*RF + CT*R2*R3*RF + CT*R1*R3*RF + CT*R1*R2*RF;

        var NOM_DRe = RF*RT2 + RB2*RT2 + R2*RT2 + RF*RT1 + RB2*RT1 + R2*RT1 + RB2*RF + RB1*RF
         + R2*RF + R1*RF;


        // Calculate magnitude and phase at each frequency
        doCalcBode(
            [ NOM_DRe, NOM_CIm, NOM_BRe, NOM_AIm ],
            [ DEN_DRe, DEN_CIm, DEN_BRe, DEN_AIm ]
        );
        currentGraph.update();
    }

</SCRIPT>
</FORM>
</BODY>
</HTML>
