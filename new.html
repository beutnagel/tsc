<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>TSC in the web</TITLE>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<LINK href="nouislider.css" rel="stylesheet"/>
<SCRIPT type="text/javascript" src="nouislider.min.js"></SCRIPT>
<LINK href="dygraph.css" rel="stylesheet"/>
<LINK href="tsc.css" rel="stylesheet"/>
<LINK href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Raleway" rel="stylesheet">
<SCRIPT type="text/javascript" src="dygraph.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="rlc.js"></SCRIPT>
<SCRIPT type="text/javascript" src="tsc_common.js"></SCRIPT>
<link rel="stylesheet" href="style.css">
</HEAD>
<BODY>

  <header>
    <nav class="navigation">
      <section id="linkDiv" class="navigation__links"></section>
      <section id="infoDiv" class="navigation__info"><a href="info.htm" class="navbar-menu-item">INFO</a></section>
    </nav>
  </header>

<form name="frm">
  <main>
    <section class="schematic">
        <img src="vox2_pic.png"  class="schemantic__image">
    </section>

    <section class="values">
        <article class="values__labels">
            <h5 class="tonestack-value-th-part">Part</h5>
            <h5 class="tonestack-value-th-value">Value</h5>
            <h5 class="tonestack-value-th-unit"></h5>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_RIN">RIN</label>
            <input class="value__input tonestack-value-input resistance" type="text" size="7" name="RIN" id="id_RIN" readonly="readonly" class="tonestack-value-input resistance">
            <h6 class="value__unit tonestack-value-unit">&Omega;</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_R1">R1</label>
            <input class="value__input tonestack-value-input resistance" type="text" size="7" name="R1" id="id_R1" readonly="readonly" class="tonestack-value-input resistance">
            <h6 class="value__unit tonestack-value-unit">&Omega;</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_R2">R2</label>
            <input class="value__input tonestack-value-input resistance" type="text" size="7" name="R2" id="id_R2" readonly="readonly" class="tonestack-value-input resistance">
            <h6 class="value__unit tonestack-value-unit">&Omega;</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_RT">RT</label>
            <input class="value__input tonestack-value-input resistance" type="text" size="7" name="RT" id="id_RT" readonly="readonly" class="tonestack-value-input resistance">
            <h6 class="value__unit tonestack-value-unit">&Omega;</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_RB">RB</label>
            <input class="value__input tonestack-value-input resistance" type="text" size="7" name="RB" id="id_RB" readonly="readonly" class="tonestack-value-input resistance">
            <h6 class="value__unit tonestack-value-unit">&Omega;</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_RL">RL</label>
            <input class="value__input tonestack-value-input resistance" type="text" size="7" name="RL" id="id_RL" readonly="readonly" class="tonestack-value-input resistance">
            <h6 class="value__unit tonestack-value-unit">&Omega;</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_C1">C1</label>
            <input class="value__input tonestack-value-input capacitance" type="text" size="7" name="C1" id="id_C1" readonly="readonly" class="tonestack-value-input capacitance">
            <h6 class="value__unit tonestack-value-unit">F</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_C2">C2</label>
            <input class="value__input tonestack-value-input capacitance" type="text" size="7" name="C2" id="id_C2" readonly="readonly" class="tonestack-value-input capacitance">
            <h6 class="value__unit tonestack-value-unit">F</h6>
        </article>
        <article class="value">
            <label class="value__label tonestack-value-label" for="id_C3">C3</label>
            <input class="value__input tonestack-value-input capacitance" type="text" size="7" name="C3" id="id_C3" readonly="readonly" class="tonestack-value-input capacitance">
            <h6 class="value__unit tonestack-value-unit">F</h6>
        </article>
        <section class="values__buttons">
            <input type="button" name="edit" value="Edit" title="Edit values" id="id_edit" class="tonestack-values-button">
            <input type="submit" name="apply" value="Apply" title="Apply values" id="id_apply" class="tonestack-values-button">
            <input type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" class="tonestack-values-button">
        </section>
    </section>

    <section class="sliders tonestack-sliders">
        <span id="label_RB" class="tonestack-slider-label">RB
          <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot">
            <option value="Linear">Linear</option>
            <option value="LogA" selected="selected">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </span>
        <div id="range_RB" class="tonestack-slider-input"></div>
        <span id="value_RB" class="tonestack-slider-value"></span><BR><BR><BR><BR>
        <span id="label_RT" class="tonestack-slider-label">RT
          <select id="id_RT_pot" name="RT_pot" class="tonestack-select-pot">
            <option value="Linear">Linear</option>
            <option value="LogA" selected="selected">LogA</option>
            <option value="LogB">LogB</option>
          </select>
        </span>
        <div id="range_RT" class="tonestack-slider-input"></div>
        <span id="value_RT" class="tonestack-slider-value"></span><BR><BR><BR><BR>
    </section>

    <section rowspan="2" class="graph tonestack-graph-panel">
        <div class="tonestack-bar">
          <div class="tonestack-graph-toggle">
            Amplitude<input type="checkbox" name="graphToggle" class="toggle">Phase
          </div>
          <input type="button" name="Clear" value="Clear snapshots" id="id_clear" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" class="tonestack-values-button tonestack-graph-button">
          <input type="button" name="Sweep" value="Sweep" id="id_sweep" class="tonestack-values-button tonestack-graph-button">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <div id="graph" class="tonestack-graph"></div>
          <div id="graph2" class="tonestack-graph hidden"></div>
          <div id="legendDiv" class="tonestack-graph-value"></div>
        </div>
      </section>

  </main>
</form>







<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv","Vox");

    // component variables for calculation
    var RTreble;
    var RBass;
    var RIN;
    var RL;
    var R1;
    var R2;
    var C1;
    var C2;
    var C3;

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RT = createSlider('range_RT','value_RT');

    // Graph objects
    var X = createFrequencies(90,10,100000,1);
    var graph1 = new tscGraph(X, "frequency [Hz]", "amplitude [dB]", "Vox");
    var graph2 = new tscGraph(X, "frequency [Hz]", "phase", "Vox", 0, "graph2");
    currentGraph = graph1;

    initializeForm();

    // Set default part values, plus any customizations
    setDefaultValues();
    setCustomValues();

    // Apply part values and display settings
    applyValues();
    if (document.frm.graphToggle.checked) {
        swapGraphs();
    }


    function applyValues() {
        const f = document.frm;

        RIN     = tscResistance.parseElement(f.RIN);
        R1      = tscResistance.parseElement(f.R1);
        R2      = tscResistance.parseElement(f.R2);
        RBass   = tscResistance.parseElement(f.RB);
        RTreble = tscResistance.parseElement(f.RT);
        RL      = tscResistance.parseElement(f.RL);
        C1      = tscCapacitance.parseElement(f.C1);
        C2      = tscCapacitance.parseElement(f.C2);
        C3      = tscCapacitance.parseElement(f.C3);

        // set the input fields to readonly mode
        var inputElements = f.getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
            }
        }

        updateURL();
        doCalc();
    }


    function editValues() {
        var inputElements = document.frm.getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
            }
        }
    }


    // This function resets form fields to their default values
    function setDefaultValues() {
        const f = document.frm;

        // Pair form element names to default values
        const defaultValues = {
            RIN    : "717",
            R1     : "100k",
            R2     : "10k",
            RT     : "1M",
            RB     : "1M",
            RL     : "600k",
            C1     : "47p",
            C2     : "22n",
            C3     : "22n",
            RB_pot : "LogA",
            RT_pot : "LogA",
        }

        // Set default values and clear any custom form validation errors
        for (var key in defaultValues) {
            f[key].value = defaultValues[key];
            f[key].setCustomValidity("");
        }
    }


    function sweepValues() {
        for (p = 0; p <= 10; p += 5) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 5) {
                range_RT.noUiSlider.set(q);
                addSeries();
            }
        }
    }


    function doCalc() {

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        // Calculated part values
        var RT2  = Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );
        var RB1  = Math.round( RBass*(1.0*RotBass/10.0) );
        var RB2  = Math.round( RBass*(1.0 - 1.0*RotBass/10.0) );


        // Transfer function denominator coefficients

var DEN_AIm = RB1*RB2*RIN*RT1*RT2*C1*C2*C3 + R2*RB1*RIN*RT1*RT2*C1*C2*C3 + R2*RB1*RB2*RT1*RT2*C1*C2*C3 + R1*RB1*RB2*RT1*RT2*C1*C2*C3
 + R1*R2*RB1*RT1*RT2*C1*C2*C3 + RB1*RB2*RIN*RL*RT2*C1*C2*C3 + R2*RB1*RIN*RL*RT2*C1*C2*C3 + R2*RB1*RB2*RL*RT2*C1*C2*C3
 + R1*RB1*RB2*RL*RT2*C1*C2*C3 + R1*R2*RB1*RL*RT2*C1*C2*C3 + R2*RB1*RB2*RIN*RT2*C1*C2*C3 + R1*RB1*RB2*RIN*RT2*C1*C2*C3
 + R1*R2*RB1*RIN*RT2*C1*C2*C3 + RB1*RB2*RIN*RL*RT1*C1*C2*C3 + R2*RB1*RIN*RL*RT1*C1*C2*C3 + R2*RB1*RB2*RL*RT1*C1*C2*C3
 + R1*RB1*RB2*RL*RT1*C1*C2*C3 + R1*R2*RB1*RL*RT1*C1*C2*C3 + R2*RB1*RB2*RIN*RT1*C1*C2*C3 + R1*R2*RB1*RB2*RT1*C1*C2*C3
 + R1*RB1*RB2*RIN*RL*C1*C2*C3 + R1*R2*RB1*RIN*RL*C1*C2*C3 + R1*R2*RB1*RB2*RL*C1*C2*C3 + R1*R2*RB1*RB2*RIN*C1*C2*C3;

var DEN_BRe = RB2*RIN*RT1*RT2*C1*C2 + R2*RIN*RT1*RT2*C1*C2 + RB1*RB2*RT1*RT2*C1*C2 + R2*RB2*RT1*RT2*C1*C2
 + R1*RB2*RT1*RT2*C1*C2 + R2*RB1*RT1*RT2*C1*C2 + R1*R2*RT1*RT2*C1*C2 + RB2*RIN*RL*RT2*C1*C2 + R2*RIN*RL*RT2*C1*C2 + RB1*RB2*RL*RT2*C1*C2
 + R2*RB2*RL*RT2*C1*C2 + R1*RB2*RL*RT2*C1*C2 + R2*RB1*RL*RT2*C1*C2 + R1*R2*RL*RT2*C1*C2 + RB1*RB2*RIN*RT2*C1*C2 + R2*RB2*RIN*RT2*C1*C2
 + R1*RB2*RIN*RT2*C1*C2 + R2*RB1*RIN*RT2*C1*C2 + R1*R2*RIN*RT2*C1*C2 + RB2*RIN*RL*RT1*C1*C2 + R2*RIN*RL*RT1*C1*C2 + RB1*RB2*RL*RT1*C1*C2
 + R2*RB2*RL*RT1*C1*C2 + R1*RB2*RL*RT1*C1*C2 + R2*RB1*RL*RT1*C1*C2 + R1*R2*RL*RT1*C1*C2 + RB1*RB2*RIN*RT1*C1*C2 + R2*RB2*RIN*RT1*C1*C2
 + R2*RB1*RIN*RT1*C1*C2 + R1*RB1*RB2*RT1*C1*C2 + R1*R2*RB2*RT1*C1*C2 + R1*R2*RB1*RT1*C1*C2 + R1*RB2*RIN*RL*C1*C2 + R1*R2*RIN*RL*C1*C2
 + R1*RB1*RB2*RL*C1*C2 + R1*R2*RB2*RL*C1*C2 + R1*R2*RB1*RL*C1*C2 + R1*RB1*RB2*RIN*C1*C2 + R1*R2*RB2*RIN*C1*C2 + R1*R2*RB1*RIN*C1*C2
 + RB1*RB2*RIN*RT2*C2*C3 + R2*RB1*RIN*RT2*C2*C3 + R2*RB1*RB2*RT2*C2*C3 + R1*RB1*RB2*RT2*C2*C3 + R1*R2*RB1*RT2*C2*C3 + RB1*RB2*RIN*RL*C2*C3
 + R2*RB1*RIN*RL*C2*C3 + R2*RB1*RB2*RL*C2*C3 + R1*RB1*RB2*RL*C2*C3 + R1*R2*RB1*RL*C2*C3 + R2*RB1*RB2*RIN*C2*C3 + R1*R2*RB1*RB2*C2*C3
 + RB2*RIN*RT1*RT2*C1*C3 + R2*RIN*RT1*RT2*C1*C3 + R2*RB2*RT1*RT2*C1*C3 + R1*RB2*RT1*RT2*C1*C3 + R1*R2*RT1*RT2*C1*C3 + RB2*RIN*RL*RT2*C1*C3
 + R2*RIN*RL*RT2*C1*C3 + R2*RB2*RL*RT2*C1*C3 + R1*RB2*RL*RT2*C1*C3 + R1*R2*RL*RT2*C1*C3 + R2*RB2*RIN*RT2*C1*C3 + R1*RB2*RIN*RT2*C1*C3
 + R1*R2*RIN*RT2*C1*C3 + RB2*RIN*RL*RT1*C1*C3 + R2*RIN*RL*RT1*C1*C3 + R2*RB2*RL*RT1*C1*C3 + R1*RB2*RL*RT1*C1*C3 + R1*R2*RL*RT1*C1*C3
 + RB1*RB2*RIN*RT1*C1*C3 + R2*RB2*RIN*RT1*C1*C3 + R2*RB1*RIN*RT1*C1*C3 + R2*RB1*RB2*RT1*C1*C3 + R1*RB1*RB2*RT1*C1*C3 + R1*R2*RB2*RT1*C1*C3
 + R1*R2*RB1*RT1*C1*C3 + RB1*RB2*RIN*RL*C1*C3 + R1*RB2*RIN*RL*C1*C3 + R2*RB1*RIN*RL*C1*C3 + R1*R2*RIN*RL*C1*C3 + R2*RB1*RB2*RL*C1*C3
 + R1*RB1*RB2*RL*C1*C3 + R1*R2*RB2*RL*C1*C3 + R1*R2*RB1*RL*C1*C3 + R2*RB1*RB2*RIN*C1*C3 + R1*RB1*RB2*RIN*C1*C3 + R1*R2*RB2*RIN*C1*C3
 + R1*R2*RB1*RIN*C1*C3;

var DEN_CIm = RB2*RIN*RT2*C2 + R2*RIN*RT2*C2 + RB1*RB2*RT2*C2 + R2*RB2*RT2*C2
 + R1*RB2*RT2*C2 + R2*RB1*RT2*C2 + R1*R2*RT2*C2 + RB2*RIN*RL*C2 + R2*RIN*RL*C2 + RB1*RB2*RL*C2 + R2*RB2*RL*C2 + R1*RB2*RL*C2
 + R2*RB1*RL*C2 + R1*R2*RL*C2 + RB1*RB2*RIN*C2 + R2*RB2*RIN*C2 + R2*RB1*RIN*C2 + R1*RB1*RB2*C2 + R1*R2*RB2*C2 + R1*R2*RB1*C2
 + RB2*RT1*RT2*C1 + R2*RT1*RT2*C1 + RB2*RL*RT2*C1 + R2*RL*RT2*C1 + RB2*RIN*RT2*C1 + R2*RIN*RT2*C1 + RB2*RL*RT1*C1 + R2*RL*RT1*C1
 + RB1*RB2*RT1*C1 + R2*RB2*RT1*C1 + R2*RB1*RT1*C1 + RB2*RIN*RL*C1 + R2*RIN*RL*C1 + RB1*RB2*RL*C1 + R2*RB2*RL*C1 + R2*RB1*RL*C1
 + RB1*RB2*RIN*C1 + R2*RB2*RIN*C1 + R2*RB1*RIN*C1 + RB2*RIN*RT2*C3 + R2*RIN*RT2*C3 + R2*RB2*RT2*C3
 + R1*RB2*RT2*C3 + R1*R2*RT2*C3 + RB2*RIN*RL*C3 + R2*RIN*RL*C3 + R2*RB2*RL*C3 + R1*RB2*RL*C3 + R1*R2*RL*C3 + RB1*RB2*RIN*C3
 + R2*RB2*RIN*C3 + R2*RB1*RIN*C3 + R2*RB1*RB2*C3 + R1*RB1*RB2*C3 + R1*R2*RB2*C3 + R1*R2*RB1*C3;

var DEN_DRe = RB2*RT2 + R2*RT2 + RB2*RL + R2*RL + RB1*RB2 + R2*RB2 + R2*RB1;


        // Transfer function numerator coefficients

var NOM_AIm = C1*C2*C3*R2*RB1*RB2*RL*RT2 + C1*C2*C3*R1*RB1*RB2*RL*RT2
 + C1*C2*C3*R1*R2*RB1*RL*RT2 + C1*C2*C3*R2*RB1*RB2*RL*RT1
 + C1*C2*C3*R1*R2*RB1*RB2*RL;

var NOM_BRe = C1*C2*RB1*RB2*RL*RT2 + C1*C3*R2*RB2*RL*RT2 + C1*C2*R2*RB2*RL*RT2
 + C1*C3*R1*RB2*RL*RT2 + C1*C2*R1*RB2*RL*RT2 + C1*C2*R2*RB1*RL*RT2
 + C1*C3*R1*R2*RL*RT2 + C1*C2*R1*R2*RL*RT2 + C1*C2*RB1*RB2*RL*RT1
 + C1*C3*R2*RB2*RL*RT1 + C1*C2*R2*RB2*RL*RT1 + C1*C2*R2*RB1*RL*RT1
 + C2*C3*R2*RB1*RB2*RL + C1*C3*R2*RB1*RB2*RL + C1*C3*R1*RB1*RB2*RL
 + C1*C2*R1*RB1*RB2*RL + C1*C3*R1*R2*RB2*RL + C1*C2*R1*R2*RB2*RL
 + C1*C3*R1*R2*RB1*RL + C1*C2*R1*R2*RB1*RL;

var NOM_CIm = C1*RB2*RL*RT2 + C1*R2*RL*RT2 + C2*RB1*RB2*RL + C1*RB1*RB2*RL
     + C3*R2*RB2*RL + C2*R2*RB2*RL + C1*R2*RB2*RL + C2*R2*RB1*RL + C1*R2*RB1*RL;

var NOM_DRe = 0;


        // Calculate magnitude and phase at each frequency
        doCalcBode(
            [ NOM_DRe, NOM_CIm, NOM_BRe, NOM_AIm ],
            [ DEN_DRe, DEN_CIm, DEN_BRe, DEN_AIm ]
        );
        currentGraph.update();
    }
</SCRIPT>
</FORM>
</BODY>
</HTML>
