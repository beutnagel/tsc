<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>TSC in the web</TITLE>
<LINK href="nouislider.css" rel="stylesheet"/>
<SCRIPT type="text/javascript" src="nouislider.min.js"></SCRIPT>
<LINK href="dygraph.css" rel="stylesheet"/>
<LINK href="tsc.css" rel="stylesheet"/>
<LINK href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Raleway|Material+Icons" rel="stylesheet">
<SCRIPT type="text/javascript" src="dygraph.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="tsc_common.js"></SCRIPT>

<STYLE>
#range_RB,
#range_RT,
#range_RM {
    width: 300px;
    margin: 0 auto 0px;
    display: inline-block;
}
#value_RB,
#value_RT,
#value_RM {
    width: 70px;
    display: inline-block;
    text-align: center;
    margin: 0;
}
#label_RB,
#label_RT,
#label_RM {
    width: 150px;
    display: inline-block;
    text-align: center;
    margin: 0;
}
</STYLE>

</HEAD>
<BODY>
<FORM name="frm" onsubmit="applyValues(); return false;">
  <TABLE align="center">
    <TR>
      <TD colspan="3" align="left" class="navbar">
        <DIV id="linkDiv" style="float: left;" class="navbar-stack"></DIV>
        <DIV id="infoDiv" style="float: right;" class="navbar-info"><a href="info.htm" class="navbar-menu-item">INFO</a></DIV>
      </TD>
    </TR>
    <TR>
      <TD align="center" valign="top" width="400" class="tonestack-image">
        <IMG src="marshall2_pic.png"></IMG>
      </TD>
      <TD align="right" valign="top" width="180" class="tonestack-values">
        <table class="tonestack-values-table">
          <thead>
            <tr>
              <th class="tonestack-value-th-part">Part</th>
              <th class="tonestack-value-th-value">Value</th>
              <th class="tonestack-value-th-unit"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tonestack-value-label">RIN</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RIN" id="id_RIN" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">R1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="R1" id="id_R1" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RT</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RT" id="id_RT" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RB</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RB" id="id_RB" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RM</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RM" id="id_RM" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">RL</td>
              <td class="tonestack-value-value"><INPUT type="text" name="RL" id="id_RL" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">&Omega;</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C1</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C1" id="id_C1" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C2</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C2" id="id_C2" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
            <tr>
              <td class="tonestack-value-label">C3</td>
              <td class="tonestack-value-value"><INPUT type="text" name="C3" id="id_C3" size="7" readonly="readonly" style="text-align: right" class="tonestack-value-input"></td>
              <td class="tonestack-value-unit">pF</td>
            </tr>
          </tbody>
        </table>
        <CENTER>
          <INPUT type="button" name="edit" value="Edit" title="Edit values" id="id_edit" onclick="editValues();" class="tonestack-values-button">
          <INPUT type="button" name="apply" value="Apply" title="Apply values" id="id_apply" onclick="applyValues();" class="tonestack-values-button">
          <INPUT type="button" name="defaults" value="Default" title="Set default values" id="id_defaults" onclick="setDefaultValues(); applyValues();" class="tonestack-values-button">
        </CENTER>
      </TD>
      <TD rowspan="2" align="center" valign="top" width="700" class="tonestack-graph">
        <div id="buttonContainer" style="overflow: hidden; width: 100%;">
          <div style="float: left; padding-left: 4px;">
            Amplitude<input type="checkbox" name="graphToggle" onclick="updateURL(); swapGraphs();" class="toggle">Phase
          </div>
          <input type="button" name="Clear" value="Clear snapshots" id="id_clear" onclick="clearSnapshots();" class="tonestack-values-button" style="float: right;">
          <input type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" onclick="addSeries();" class="tonestack-values-button" style="float: right;">
          <input type="button" name="Sweep" value="Sweep" id="id_sweep" onclick="sweepValues();" class="tonestack-values-button" style="float: right;">
        </div>
        <div id="graphContainer" class="tonestack-graph-container">
          <div id="graph" style="height: 480px; width: 640px;"></div>
          <div id="graph2" style="height: 480px; width: 640px; display:none;"></div>
          <div id="legendDiv" class="tonestack-graph-value"></div>
        </div>
      </TD>
    </TR>
    <TR>
      <TD colspan="2" class="tonestack-sliders">
        <BR>
        <SPAN id="label_RB" class="tonestack-slider-label">RB <select id="id_RB_pot" name="RB_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
          <option value="Linear">Linear</option>
          <option value="LogA">LogA</option>
          <option value="LogB" selected="selected">LogB</option></select>
        </SPAN>
        <DIV id="range_RB" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RB" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RM" class="tonestack-slider-label">RM <select id="id_RM_pot" name="RM_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
          <option value="Linear" selected="selected">Linear</option>
          <option value="LogA">LogA</option>
          <option value="LogB">LogB</option></select>
        </SPAN>
        <DIV id="range_RM" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RM" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
        <SPAN id="label_RT" class="tonestack-slider-label">RT <select id="id_RT_pot" name="RT_pot" class="tonestack-select-pot" onchange="updateURL(); doCalc()">
          <option value="Linear" selected="selected">Linear</option>
          <option value="LogA">LogA</option>
          <option value="LogB">LogB</option></select>
        </SPAN>
        <DIV id="range_RT" class="tonestack-slider-input"></DIV>
        <SPAN id="value_RT" class="tonestack-slider-value"></SPAN><BR><BR><BR><BR>
      </TD>
    </TR>
  </TABLE>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv","Marshall");

    // component variables for calculation
    var RTreble;
    var RBass;
    var RMid
    var RIN;
    var RL;
    var R1;
    var C1;
    var C2;
    var C3;

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RM = createSlider('range_RM','value_RM');
    var range_RT = createSlider('range_RT','value_RT');

    // data for frequency points is created here and saved to array X
    var X = createFrequencies(90,10,100000,1);

    // Graph objects
    var graph1 = new tscGraph(X, "frequency [Hz]", "amplitude [dB]", "Marshall");
    var graph2 = new tscGraph(X, "frequency [Hz]", "phase", "Marshall", 0, "graph2");
    var currentGraph = graph1;

    // Set default part values, plus any customizations
    setDefaultValues();
    setCustomValues();

    // Apply part values and display settings
    applyValues();
    if (document.frm.graphToggle.checked) {
        swapGraphs();
    }

    // start listening the onSlide event from the slider and run the analysis function
    range_RB.noUiSlider.on('slide', doCalc);
    range_RM.noUiSlider.on('slide', doCalc);
    range_RT.noUiSlider.on('slide', doCalc);


    // this function is called when the Apply-button is clicked
    function applyValues() {
        RIN     = parseInt(document.frm.RIN.value);
        R1      = parseInt(document.frm.R1.value);
        RBass   = parseInt(document.frm.RB.value);
        RMid    = parseInt(document.frm.RM.value);
        RTreble = parseInt(document.frm.RT.value);
        RL      = parseInt(document.frm.RL.value);
        C1     = (1e-12)*parseInt(document.frm.C1.value);
        C2     = (1e-12)*parseInt(document.frm.C2.value);
        C3     = (1e-12)*parseInt(document.frm.C3.value);

        // set the input fields to readonly mode with gray background
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
                inputElements[i].style.backgroundColor = "#EBEBE4";
            }
        }
        updateURL();
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
                inputElements[i].style.backgroundColor = "#FFFFFF";
            }
        }
    }


    // This function is called when the Set default values -button is clicked.
    // It sets the hard-coded values to the input fields and applies the values.
    function setDefaultValues() {
        document.frm.RIN.value = 1300;
        document.frm.R1.value  = 33000;
        document.frm.RT.value  = 220000;
        document.frm.RB.value  = 1000000;
        document.frm.RM.value  = 25000;
        document.frm.RL.value  = 517000;
        document.frm.C1.value  = 470;
        document.frm.C2.value  = 22000;
        document.frm.C3.value  = 22000;
        document.frm.RB_pot.value = "LogB";
        document.frm.RM_pot.value = "Linear";
        document.frm.RT_pot.value = "Linear";
    }


    function sweepValues() {
        range_RB.noUiSlider.set(5);
        range_RM.noUiSlider.set(5);
        range_RT.noUiSlider.set(5);
        addSeries();
        for (p = 0; p <= 10; p += 10) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 10) {
                range_RM.noUiSlider.set(q);
                for (r = 0; r <=10; r += 10) {
                    range_RT.noUiSlider.set(r);
                    addSeries();
                }
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotMid    = getRotationForPotType(range_RM.noUiSlider.get(), document.frm.RM_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        // Calculated part values
        var RT2  = Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );
        var RB   = Math.round( RBass*(1.0*RotBass/10.0) );
        var RM2  = Math.round( RMid*(1.0*RotMid/10.0) );
        var RM1  = Math.round( RMid*(1.0 - 1.0*RotMid/10.0) );


        // Transfer function denominator coefficients

var DEN_AIm = RM1*RM2*RT1*RT2*C1*C2*C3 + RB*RM2*RT1*RT2*C1*C2*C3 + RIN*RM1*RT1*RT2*C1*C2*C3 + R1*RM1*RT1*RT2*C1*C2*C3
 + RB*RIN*RT1*RT2*C1*C2*C3 + R1*RB*RT1*RT2*C1*C2*C3 + RL*RM1*RM2*RT2*C1*C2*C3 + RIN*RM1*RM2*RT2*C1*C2*C3
 + RB*RL*RM2*RT2*C1*C2*C3 + RB*RIN*RM2*RT2*C1*C2*C3 + RIN*RL*RM1*RT2*C1*C2*C3 + R1*RL*RM1*RT2*C1*C2*C3
 + R1*RIN*RM1*RT2*C1*C2*C3 + RB*RIN*RL*RT2*C1*C2*C3 + R1*RB*RL*RT2*C1*C2*C3 + R1*RB*RIN*RT2*C1*C2*C3
 + RL*RM1*RM2*RT1*C1*C2*C3 + RIN*RM1*RM2*RT1*C1*C2*C3 + R1*RM1*RM2*RT1*C1*C2*C3 + RB*RL*RM2*RT1*C1*C2*C3
 + RB*RIN*RM2*RT1*C1*C2*C3 + R1*RB*RM2*RT1*C1*C2*C3 + RIN*RL*RM1*RT1*C1*C2*C3 + R1*RL*RM1*RT1*C1*C2*C3
 + RB*RIN*RL*RT1*C1*C2*C3 + R1*RB*RL*RT1*C1*C2*C3 + R1*RL*RM1*RM2*C1*C2*C3 + R1*RIN*RM1*RM2*C1*C2*C3
 + R1*RB*RL*RM2*C1*C2*C3 + R1*RB*RIN*RM2*C1*C2*C3 + R1*RIN*RL*RM1*C1*C2*C3 + R1*RB*RIN*RL*C1*C2*C3;

var DEN_BRe = RM2*RT1*RT2*C1*C2 + RM1*RT1*RT2*C1*C2 + RIN*RT1*RT2*C1*C2 + RB*RT1*RT2*C1*C2 + R1*RT1*RT2*C1*C2 + RL*RM2*RT2*C1*C2
 + RIN*RM2*RT2*C1*C2 + RL*RM1*RT2*C1*C2 + RIN*RM1*RT2*C1*C2 + RIN*RL*RT2*C1*C2 + RB*RL*RT2*C1*C2 + R1*RL*RT2*C1*C2
 + RB*RIN*RT2*C1*C2 + R1*RIN*RT2*C1*C2 + RL*RM2*RT1*C1*C2 + RIN*RM2*RT1*C1*C2 + R1*RM2*RT1*C1*C2 + RL*RM1*RT1*C1*C2
 + RIN*RM1*RT1*C1*C2 + R1*RM1*RT1*C1*C2 + RIN*RL*RT1*C1*C2 + RB*RL*RT1*C1*C2 + R1*RL*RT1*C1*C2 + RB*RIN*RT1*C1*C2
 + R1*RB*RT1*C1*C2 + R1*RL*RM2*C1*C2 + R1*RIN*RM2*C1*C2 + R1*RL*RM1*C1*C2 + R1*RIN*RM1*C1*C2 + R1*RIN*RL*C1*C2
 + R1*RB*RL*C1*C2 + R1*RB*RIN*C1*C2 + RM1*RM2*RT2*C2*C3 + RB*RM2*RT2*C2*C3 + RIN*RM1*RT2*C2*C3 + R1*RM1*RT2*C2*C3
 + RB*RIN*RT2*C2*C3 + R1*RB*RT2*C2*C3 + RL*RM1*RM2*C2*C3 + RIN*RM1*RM2*C2*C3 + R1*RM1*RM2*C2*C3 + RB*RL*RM2*C2*C3
 + RB*RIN*RM2*C2*C3 + R1*RB*RM2*C2*C3 + RIN*RL*RM1*C2*C3 + R1*RL*RM1*C2*C3 + RB*RIN*RL*C2*C3 + R1*RB*RL*C2*C3
 + RM2*RT1*RT2*C1*C3 + RIN*RT1*RT2*C1*C3 + R1*RT1*RT2*C1*C3 + RL*RM2*RT2*C1*C3 + RIN*RM2*RT2*C1*C3 + RIN*RL*RT2*C1*C3
 + R1*RL*RT2*C1*C3 + R1*RIN*RT2*C1*C3 + RM1*RM2*RT1*C1*C3 + RL*RM2*RT1*C1*C3 + RIN*RM2*RT1*C1*C3 + RB*RM2*RT1*C1*C3
 + R1*RM2*RT1*C1*C3 + RIN*RM1*RT1*C1*C3 + R1*RM1*RT1*C1*C3 + RIN*RL*RT1*C1*C3 + R1*RL*RT1*C1*C3 + RB*RIN*RT1*C1*C3
 + R1*RB*RT1*C1*C3 + RL*RM1*RM2*C1*C3 + RIN*RM1*RM2*C1*C3 + RB*RL*RM2*C1*C3 + R1*RL*RM2*C1*C3 + RB*RIN*RM2*C1*C3
 + R1*RIN*RM2*C1*C3 + RIN*RL*RM1*C1*C3 + R1*RL*RM1*C1*C3 + R1*RIN*RM1*C1*C3 + RB*RIN*RL*C1*C3 + R1*RIN*RL*C1*C3
 + R1*RB*RL*C1*C3 + R1*RB*RIN*C1*C3;

var DEN_CIm = RM2*RT2*C2 + RM1*RT2*C2 + RIN*RT2*C2 + RB*RT2*C2 + R1*RT2*C2 + RL*RM2*C2 + RIN*RM2*C2
 + R1*RM2*C2 + RL*RM1*C2 + RIN*RM1*C2 + R1*RM1*C2 + RIN*RL*C2 + RB*RL*C2 + R1*RL*C2 + RB*RIN*C2 + R1*RB*C2 + RT1*RT2*C1 + RL*RT2*C1 + RIN*RT2*C1
 + RM2*RT1*C1 + RM1*RT1*C1 + RL*RT1*C1 + RB*RT1*C1 + RL*RM2*C1 + RIN*RM2*C1 + RL*RM1*C1 + RIN*RM1*C1 + RIN*RL*C1 + RB*RL*C1 + RB*RIN*C1
 + RM2*RT2*C3 + RIN*RT2*C3 + R1*RT2*C3 + RM1*RM2*C3 + RL*RM2*C3 + RIN*RM2*C3 + RB*RM2*C3  + R1*RM2*C3 + RIN*RM1*C3 + R1*RM1*C3
 + RIN*RL*C3 + R1*RL*C3 + RB*RIN*C3 + R1*RB*C3;

var DEN_DRe = RT2 + RM2 + RM1 + RL + RB;


        // Transfer function numerator coefficients

var NOM_AIm = C1*C2*C3*RL*RM1*RM2*RT2 + C1*C2*C3*RB*RL*RM2*RT2
 + C1*C2*C3*R1*RL*RM1*RT2 + C1*C2*C3*R1*RB*RL*RT2 + C1*C2*C3*RL*RM1*RM2*RT1
 + C1*C2*C3*RB*RL*RM2*RT1 + C1*C2*C3*R1*RL*RM1*RM2 + C1*C2*C3*R1*RB*RL*RM2

var NOM_BRe = C1*C3*RL*RM2*RT2 + C1*C2*RL*RM2*RT2 + C1*C2*RL*RM1*RT2
 + C1*C2*RB*RL*RT2 + C1*C3*R1*RL*RT2 + C1*C2*R1*RL*RT2 + C1*C3*RL*RM2*RT1
 + C1*C2*RL*RM2*RT1 + C1*C2*RL*RM1*RT1 + C1*C2*RB*RL*RT1 + C2*C3*RL*RM1*RM2
 + C1*C3*RL*RM1*RM2 + C2*C3*RB*RL*RM2 + C1*C3*RB*RL*RM2 + C1*C3*R1*RL*RM2
 + C1*C2*R1*RL*RM2 + C1*C3*R1*RL*RM1 + C1*C2*R1*RL*RM1 + C1*C3*R1*RB*RL
 + C1*C2*R1*RB*RL;

var NOM_CIm = C1*RL*RT2 + C3*RL*RM2 + C2*RL*RM2 + C1*RL*RM2 + C2*RL*RM1 + C1*RL*RM1 + C2*RB*RL + C1*RB*RL;

var NOM_DRe = 0;


        // Calculate magnitude and phase at each frequency
        doCalcBode(
            [ NOM_DRe, NOM_CIm, NOM_BRe, NOM_AIm ],
            [ DEN_DRe, DEN_CIm, DEN_BRe, DEN_AIm ]
        );
        currentGraph.update();
    }
</SCRIPT>
</FORM>
</BODY>
</HTML>
