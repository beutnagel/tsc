            <INPUT type="button" name="Snapshot" value="Take snapshot" id="id_snapshot" onclick="addSeries();" class="tonestack-values-button" style="float: right;"> &nbsp;

                                                              <option value="LogB" selected="selected">LogB</option></select>
        </SPAN>

<SCRIPT>
    // create links to all the tone stack pages to the top of the page
    createLinks("linkDiv","Baxandall", "Passive");

    // component variables for calculation
    var RTreble;
    var RBass;
    var RIN;
    var RL;
    var R1;
    var R2;
    var R3;
    var R4;
    var R5;
    var C1;
    var C2;
    var C3;

    var data = [];

    var range_RB = document.getElementById('range_RB');
    var range_RT = document.getElementById('range_RT');

    // create sliders and save the div-element of the slider
    var range_RB = createSlider('range_RB','value_RB');
    var range_RT = createSlider('range_RT','value_RT');

    // variable g will hold the graph object for synchronized updates
    var g = null;

    // data for frequency points is created here and saved to array X
    X = createFrequencies(90,10,100000,1);

    // set the default values to the component variables and input fields
    setDefaultValues();

    // start listening the onSlide event from the slider and run the analysis function
    range_RB.noUiSlider.on('slide', doCalc);
    range_RT.noUiSlider.on('slide', doCalc);

    // this function is called when the Apply-button is clicked
    function applyValues() {
        RIN     = parseInt(document.frm.RIN.value);
        R1      = parseInt(document.frm.R1.value);
        RBass   = parseInt(document.frm.RB.value);
        R2      = parseInt(document.frm.R2.value);
        R3      = parseInt(document.frm.R3.value);
        R4      = parseInt(document.frm.R4.value);
        R5      = parseInt(document.frm.R5.value);
        RTreble = parseInt(document.frm.RT.value);
        RL      = parseInt(document.frm.RL.value);
        C1      = (1e-12)*parseInt(document.frm.C1.value);
        C2      = (1e-12)*parseInt(document.frm.C2.value);
        C3      = (1e-12)*parseInt(document.frm.C3.value);

        // set the input fields to readonly mode with gray background
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].setAttribute('readonly', 'readonly');
                inputElements[i].style.backgroundColor = "#EBEBE4";
            }
        }
        doCalc();
    }


    // this function is called when the Edit-button is clicked
    function editValues() {
        var inputElements = document.forms["frm"].getElementsByTagName('input');
        for (var i in inputElements) {
            if (inputElements[i].type == "text") {
                inputElements[i].removeAttribute('readonly');
                inputElements[i].style.backgroundColor = "#FFFFFF";
            }
        }
    }


    // This function is called when the Set default values -button is clicked.
    // It sets the hard-coded values to the input fields and applies the values.
    function setDefaultValues() {
        document.frm.RIN.value = 38000;
        document.frm.R1.value  = 100000;
        document.frm.R2.value  = 10000;
        document.frm.R3.value  = 180000;
        document.frm.R4.value  = 10000;
        document.frm.R5.value  = 10000;
        document.frm.RB.value  = 500000;
        document.frm.RT.value  = 500000;
        document.frm.RL.value  = 1000000;
        document.frm.C1.value  = 470;
        document.frm.C2.value  = 4700;
        document.frm.C3.value  = 330;

        applyValues();
    }


    // This function creates the sweep for extreme values
    // and produces data for testing the accuracy of the model
    function sweepValues() {
        for (p = 0; p <= 10; p += 5) {
            range_RB.noUiSlider.set(p);
            for (q = 0; q <=10; q += 5) {
                range_RT.noUiSlider.set(q);
                doCalc();
                console.log(data);
                addSeries();
            }
        }
    }


    // This function is called with every change of the slider.
    // It does the hard math and evaluates the filter transfer function
    // for the given frequency range and updates values to the graph.
    function doCalc() {
        var row = [];
        data = [];

        // pot rotation 0 - 10 from the slider component
        var RotTreble = getRotationForPotType(range_RT.noUiSlider.get(), document.frm.RT_pot.value);
        var RotBass   = getRotationForPotType(range_RB.noUiSlider.get(), document.frm.RB_pot.value);

        var RB2  = Math.round( RBass*(1.0*RotBass/10.0) );
        var RB1  = Math.round( RBass*(1.0 - 1.0*RotBass/10.0) );
        var RT2  = R5 + Math.round( RTreble*(1.0*RotTreble/10.0) );
        var RT1  = R4 + Math.round( RTreble*(1.0 - 1.0*RotTreble/10.0) );


        var DEN_XRe = 0;

        var DEN_AIm = C1*C2*C3*RB1*RB2*RIN*RL*RT1*RT2 + C1*C2*C3*R2*RB1*RB2*RL*RT1*RT2
         + C1*C2*C3*R1*RB1*RB2*RL*RT1*RT2 + C1*C2*C3*R3*RB1*RB2*RIN*RT1*RT2
         + C1*C2*C3*R2*RB1*RB2*RIN*RT1*RT2 + C1*C2*C3*R2*R3*RB1*RB2*RT1*RT2
         + C1*C2*C3*R1*R3*RB1*RB2*RT1*RT2 + C1*C2*C3*R1*R2*RB1*RB2*RT1*RT2
         + C1*C2*C3*R3*RB1*RB2*RIN*RL*RT2 + C1*C2*C3*R1*RB1*RB2*RIN*RL*RT2
         + C1*C2*C3*R2*R3*RB1*RB2*RL*RT2 + C1*C2*C3*R1*R3*RB1*RB2*RL*RT2
         + C1*C2*C3*R1*R2*RB1*RB2*RL*RT2 + C1*C2*C3*R2*R3*RB1*RB2*RIN*RT2
         + C1*C2*C3*R1*R3*RB1*RB2*RIN*RT2 + C1*C2*C3*R1*R2*RB1*RB2*RIN*RT2
         + C1*C2*C3*R3*RB1*RB2*RIN*RL*RT1 + C1*C2*C3*R2*RB1*RB2*RIN*RL*RT1
         + C1*C2*C3*R2*R3*RB1*RB2*RL*RT1 + C1*C2*C3*R1*R3*RB1*RB2*RL*RT1
         + C1*C2*C3*R1*R2*RB1*RB2*RL*RT1 + C1*C2*C3*R2*R3*RB1*RB2*RIN*RL
         + C1*C2*C3*R1*R3*RB1*RB2*RIN*RL + C1*C2*C3*R1*R2*RB1*RB2*RIN*RL;

        var DEN_BRe = C2*C3*RB2*RIN*RL*RT1*RT2 + C1*C3*RB1*RIN*RL*RT1*RT2
         + C2*C3*RB1*RB2*RL*RT1*RT2 + C1*C3*RB1*RB2*RL*RT1*RT2
         + C2*C3*R2*RB2*RL*RT1*RT2 + C2*C3*R1*RB2*RL*RT1*RT2 + C1*C3*R2*RB1*RL*RT1*RT2
         + C1*C3*R1*RB1*RL*RT1*RT2 + C1*C3*RB1*RB2*RIN*RT1*RT2
         + C2*C3*R3*RB2*RIN*RT1*RT2 + C2*C3*R2*RB2*RIN*RT1*RT2
         + C1*C3*R3*RB1*RIN*RT1*RT2 + C1*C3*R2*RB1*RIN*RT1*RT2
         + C2*C3*R3*RB1*RB2*RT1*RT2 + C1*C3*R3*RB1*RB2*RT1*RT2
         + C2*C3*R2*RB1*RB2*RT1*RT2 + C1*C3*R1*RB1*RB2*RT1*RT2
         + C2*C3*R2*R3*RB2*RT1*RT2 + C2*C3*R1*R3*RB2*RT1*RT2 + C2*C3*R1*R2*RB2*RT1*RT2
         + C1*C3*R2*R3*RB1*RT1*RT2 + C1*C3*R1*R3*RB1*RT1*RT2 + C1*C3*R1*R2*RB1*RT1*RT2
         + C2*C3*RB1*RB2*RIN*RL*RT2 + C1*C2*RB1*RB2*RIN*RL*RT2
         + C2*C3*R3*RB2*RIN*RL*RT2 + C2*C3*R1*RB2*RIN*RL*RT2 + C1*C3*R3*RB1*RIN*RL*RT2
         + C1*C3*R1*RB1*RIN*RL*RT2 + C2*C3*R3*RB1*RB2*RL*RT2 + C1*C3*R3*RB1*RB2*RL*RT2
         + C2*C3*R2*RB1*RB2*RL*RT2 + C1*C2*R2*RB1*RB2*RL*RT2 + C1*C3*R1*RB1*RB2*RL*RT2
         + C1*C2*R1*RB1*RB2*RL*RT2 + C2*C3*R2*R3*RB2*RL*RT2 + C2*C3*R1*R3*RB2*RL*RT2
         + C2*C3*R1*R2*RB2*RL*RT2 + C1*C3*R2*R3*RB1*RL*RT2 + C1*C3*R1*R3*RB1*RL*RT2
         + C1*C3*R1*R2*RB1*RL*RT2 + C2*C3*R3*RB1*RB2*RIN*RT2 + C1*C3*R3*RB1*RB2*RIN*RT2
         + C1*C2*R3*RB1*RB2*RIN*RT2 + C2*C3*R2*RB1*RB2*RIN*RT2
         + C1*C2*R2*RB1*RB2*RIN*RT2 + C1*C3*R1*RB1*RB2*RIN*RT2
         + C2*C3*R2*R3*RB2*RIN*RT2 + C2*C3*R1*R3*RB2*RIN*RT2 + C2*C3*R1*R2*RB2*RIN*RT2
         + C1*C3*R2*R3*RB1*RIN*RT2 + C1*C3*R1*R3*RB1*RIN*RT2 + C1*C3*R1*R2*RB1*RIN*RT2
         + C1*C2*R2*R3*RB1*RB2*RT2 + C1*C2*R1*R3*RB1*RB2*RT2 + C1*C2*R1*R2*RB1*RB2*RT2
         + C1*C3*RB1*RB2*RIN*RL*RT1 + C1*C2*RB1*RB2*RIN*RL*RT1
         + C2*C3*R3*RB2*RIN*RL*RT1 + C2*C3*R2*RB2*RIN*RL*RT1 + C1*C3*R3*RB1*RIN*RL*RT1
         + C1*C3*R2*RB1*RIN*RL*RT1 + C2*C3*R3*RB1*RB2*RL*RT1 + C1*C3*R3*RB1*RB2*RL*RT1
         + C2*C3*R2*RB1*RB2*RL*RT1 + C1*C2*R2*RB1*RB2*RL*RT1 + C1*C3*R1*RB1*RB2*RL*RT1
         + C1*C2*R1*RB1*RB2*RL*RT1 + C2*C3*R2*R3*RB2*RL*RT1 + C2*C3*R1*R3*RB2*RL*RT1
         + C2*C3*R1*R2*RB2*RL*RT1 + C1*C3*R2*R3*RB1*RL*RT1 + C1*C3*R1*R3*RB1*RL*RT1
         + C1*C3*R1*R2*RB1*RL*RT1 + C1*C2*R3*RB1*RB2*RIN*RT1 + C1*C2*R2*RB1*RB2*RIN*RT1
         + C1*C2*R2*R3*RB1*RB2*RT1 + C1*C2*R1*R3*RB1*RB2*RT1 + C1*C2*R1*R2*RB1*RB2*RT1
         + C2*C3*R3*RB1*RB2*RIN*RL + C1*C3*R3*RB1*RB2*RIN*RL + C2*C3*R2*RB1*RB2*RIN*RL
         + C1*C2*R2*RB1*RB2*RIN*RL + C1*C3*R1*RB1*RB2*RIN*RL + C1*C2*R1*RB1*RB2*RIN*RL
         + C2*C3*R2*R3*RB2*RIN*RL + C2*C3*R1*R3*RB2*RIN*RL + C2*C3*R1*R2*RB2*RIN*RL
         + C1*C3*R2*R3*RB1*RIN*RL + C1*C3*R1*R3*RB1*RIN*RL + C1*C3*R1*R2*RB1*RIN*RL
         + C1*C2*R2*R3*RB1*RB2*RIN + C1*C2*R1*R3*RB1*RB2*RIN + C1*C2*R1*R2*RB1*RB2*RIN;

        var DEN_CIm = C3*RIN*RL*RT1*RT2 + C3*RB2*RL*RT1*RT2 + C3*RB1*RL*RT1*RT2
         + C3*R2*RL*RT1*RT2 + C3*R1*RL*RT1*RT2 + C3*RB2*RIN*RT1*RT2 + C3*R3*RIN*RT1*RT2
         + C3*R2*RIN*RT1*RT2 + C3*RB1*RB2*RT1*RT2 + C3*R3*RB2*RT1*RT2
         + C3*R1*RB2*RT1*RT2 + C3*R3*RB1*RT1*RT2 + C3*R2*RB1*RT1*RT2 + C3*R2*R3*RT1*RT2
         + C3*R1*R3*RT1*RT2 + C3*R1*R2*RT1*RT2 + C2*RB2*RIN*RL*RT2 + C3*RB1*RIN*RL*RT2
         + C1*RB1*RIN*RL*RT2 + C3*R3*RIN*RL*RT2 + C3*R1*RIN*RL*RT2 + C3*RB1*RB2*RL*RT2
         + C2*RB1*RB2*RL*RT2 + C1*RB1*RB2*RL*RT2 + C3*R3*RB2*RL*RT2 + C2*R2*RB2*RL*RT2
         + C3*R1*RB2*RL*RT2 + C2*R1*RB2*RL*RT2 + C3*R3*RB1*RL*RT2 + C3*R2*RB1*RL*RT2
         + C1*R2*RB1*RL*RT2 + C1*R1*RB1*RL*RT2 + C3*R2*R3*RL*RT2 + C3*R1*R3*RL*RT2
         + C3*R1*R2*RL*RT2 + C3*RB1*RB2*RIN*RT2 + C1*RB1*RB2*RIN*RT2
         + C3*R3*RB2*RIN*RT2 + C2*R3*RB2*RIN*RT2 + C2*R2*RB2*RIN*RT2
         + C3*R1*RB2*RIN*RT2 + C3*R3*RB1*RIN*RT2 + C1*R3*RB1*RIN*RT2
         + C3*R2*RB1*RIN*RT2 + C1*R2*RB1*RIN*RT2 + C3*R2*R3*RIN*RT2 + C3*R1*R3*RIN*RT2
         + C3*R1*R2*RIN*RT2 + C2*R3*RB1*RB2*RT2 + C1*R3*RB1*RB2*RT2 + C2*R2*RB1*RB2*RT2
         + C1*R1*RB1*RB2*RT2 + C2*R2*R3*RB2*RT2 + C2*R1*R3*RB2*RT2 + C2*R1*R2*RB2*RT2
         + C1*R2*R3*RB1*RT2 + C1*R1*R3*RB1*RT2 + C1*R1*R2*RB1*RT2 + C3*RB2*RIN*RL*RT1
         + C2*RB2*RIN*RL*RT1 + C1*RB1*RIN*RL*RT1 + C3*R3*RIN*RL*RT1 + C3*R2*RIN*RL*RT1
         + C3*RB1*RB2*RL*RT1 + C2*RB1*RB2*RL*RT1 + C1*RB1*RB2*RL*RT1 + C3*R3*RB2*RL*RT1
         + C2*R2*RB2*RL*RT1 + C3*R1*RB2*RL*RT1 + C2*R1*RB2*RL*RT1 + C3*R3*RB1*RL*RT1
         + C3*R2*RB1*RL*RT1 + C1*R2*RB1*RL*RT1 + C1*R1*RB1*RL*RT1 + C3*R2*R3*RL*RT1
         + C3*R1*R3*RL*RT1 + C3*R1*R2*RL*RT1 + C1*RB1*RB2*RIN*RT1 + C2*R3*RB2*RIN*RT1
         + C2*R2*RB2*RIN*RT1 + C1*R3*RB1*RIN*RT1 + C1*R2*RB1*RIN*RT1
         + C2*R3*RB1*RB2*RT1 + C1*R3*RB1*RB2*RT1 + C2*R2*RB1*RB2*RT1
         + C1*R1*RB1*RB2*RT1 + C2*R2*R3*RB2*RT1 + C2*R1*R3*RB2*RT1 + C2*R1*R2*RB2*RT1
         + C1*R2*R3*RB1*RT1 + C1*R1*R3*RB1*RT1 + C1*R1*R2*RB1*RT1 + C3*RB1*RB2*RIN*RL
         + C2*RB1*RB2*RIN*RL + C1*RB1*RB2*RIN*RL + C3*R3*RB2*RIN*RL + C2*R2*RB2*RIN*RL
         + C3*R1*RB2*RIN*RL + C2*R1*RB2*RIN*RL + C3*R3*RB1*RIN*RL + C3*R2*RB1*RIN*RL
         + C1*R2*RB1*RIN*RL + C1*R1*RB1*RIN*RL + C3*R2*R3*RIN*RL + C3*R1*R3*RIN*RL
         + C3*R1*R2*RIN*RL + C2*R3*RB1*RB2*RIN + C1*R3*RB1*RB2*RIN + C2*R2*RB1*RB2*RIN
         + C1*R1*RB1*RB2*RIN + C2*R2*R3*RB2*RIN + C2*R1*R3*RB2*RIN + C2*R1*R2*RB2*RIN
         + C1*R2*R3*RB1*RIN + C1*R1*R3*RB1*RIN + C1*R1*R2*RB1*RIN;

        var DEN_DRe = RIN*RL*RT2 + RB2*RL*RT2 + RB1*RL*RT2 + R2*RL*RT2 + R1*RL*RT2
         + RB2*RIN*RT2 + R3*RIN*RT2 + R2*RIN*RT2 + RB1*RB2*RT2 + R3*RB2*RT2
         + R1*RB2*RT2 + R3*RB1*RT2 + R2*RB1*RT2 + R2*R3*RT2 + R1*R3*RT2 + R1*R2*RT2
         + RIN*RL*RT1 + RB2*RL*RT1 + RB1*RL*RT1 + R2*RL*RT1 + R1*RL*RT1 + RB2*RIN*RT1
         + R3*RIN*RT1 + R2*RIN*RT1 + RB1*RB2*RT1 + R3*RB2*RT1 + R1*RB2*RT1 + R3*RB1*RT1
         + R2*RB1*RT1 + R2*R3*RT1 + R1*R3*RT1 + R1*R2*RT1 + RB2*RIN*RL + RB1*RIN*RL
         + R2*RIN*RL + R1*RIN*RL + RB1*RB2*RIN + R3*RB2*RIN + R1*RB2*RIN + R3*RB1*RIN
         + R2*RB1*RIN + R2*R3*RIN + R1*R3*RIN + R1*R2*RIN;


        // Transfer function numerator multipliers for currents I5-I6

        var NOM_I_XRe = 0;

        var NOM_I_AIm = C1*C2*C3*R2*RB1*RB2*RT1*RT2 + C1*C2*C3*R2*R3*RB1*RB2*RT2
         + C1*C2*C3*R1*R3*RB1*RB2*RT2 + C1*C2*C3*R1*R2*RB1*RB2*RT2;

        var NOM_I_BRe = C1*C3*RB1*RB2*RT1*RT2 + C2*C3*R2*RB2*RT1*RT2 + C1*C3*R2*RB1*RT1*RT2
         + C2*C3*R3*RB1*RB2*RT2 + C1*C3*R3*RB1*RB2*RT2 + C2*C3*R2*RB1*RB2*RT2
         + C1*C2*R2*RB1*RB2*RT2 + C1*C3*R1*RB1*RB2*RT2 + C2*C3*R2*R3*RB2*RT2
         + C2*C3*R1*R3*RB2*RT2 + C2*C3*R1*R2*RB2*RT2 + C1*C3*R2*R3*RB1*RT2
         + C1*C3*R1*R3*RB1*RT2 + C1*C3*R1*R2*RB1*RT2 + C1*C2*R2*RB1*RB2*RT1;

        var NOM_I_CIm = C3*RB2*RT1*RT2 + C3*R2*RT1*RT2 + C3*RB1*RB2*RT2 + C1*RB1*RB2*RT2
         + C3*R3*RB2*RT2 + C2*R2*RB2*RT2 + C3*R1*RB2*RT2 + C3*R3*RB1*RT2
         + C3*R2*RB1*RT2 + C1*R2*RB1*RT2 + C3*R2*R3*RT2 + C3*R1*R3*RT2 + C3*R1*R2*RT2
         + C1*RB1*RB2*RT1 + C2*R2*RB2*RT1 + C1*R2*RB1*RT1;

        var NOM_I_DRe = RB2*RT2 + R2*RT2 + RB2*RT1 + R2*RT1;


        // loop through the selected frequency points and do calculation
        for (j = 0; j < X.length; j++) {
            // w = 2*pi*f
            var w = 2*Math.PI*X[j];

            var XDEN_XRe =  w*w*w*w*DEN_XRe;
            var XDEN_AIm = -w*w*w*DEN_AIm;
            var XDEN_BRe = -w*w*DEN_BRe;
            var XDEN_CIm =  w*DEN_CIm;
            var XDEN_DRe =  DEN_DRe;

            var DENOMINATOR = ( (XDEN_XRe + XDEN_BRe + XDEN_DRe)*(XDEN_XRe + XDEN_BRe + XDEN_DRe) + (XDEN_AIm + XDEN_CIm)*(XDEN_AIm + XDEN_CIm) );

            var XNOM_I_XRe =  w*w*w*w*NOM_I_XRe;
            var XNOM_I_AIm = -w*w*w*NOM_I_AIm;
            var XNOM_I_BRe = -w*w*NOM_I_BRe;
            var XNOM_I_CIm =  w*NOM_I_CIm;
            var XNOM_I_DRe =  NOM_I_DRe;

            var NUMERATOR_Re = (XNOM_I_XRe + XNOM_I_BRe + XNOM_I_DRe)*(XDEN_XRe + XDEN_BRe + XDEN_DRe) + (XNOM_I_AIm + XNOM_I_CIm)*(XDEN_AIm + XDEN_CIm);
            var NUMERATOR_Im = (XDEN_XRe + XDEN_BRe + XDEN_DRe)*(XNOM_I_AIm + XNOM_I_CIm) - (XNOM_I_XRe + XNOM_I_BRe + XNOM_I_DRe)*(XDEN_AIm + XDEN_CIm);

            // In this circuit, RL was factored out of the matrix algebra. See circuit analysis.
            var voltage = RL*Math.sqrt(NUMERATOR_Re*NUMERATOR_Re + NUMERATOR_Im*NUMERATOR_Im)/DENOMINATOR;

            row = [];
            row.push(X[j]);
            // add possible snapshot data from storage
            for (k = 1; k < series; k++) {
                row.push(storeData[j][k]);
            }
            row.push( 20*Math.log(Math.abs(voltage))/Math.log(10) );
            data.push(row);
        }
        if (!g) {
            g = createDyGraph(data, "Baxandall (passive)");
        } else {
            g.updateOptions({file: data, labels: labelArray, colors: colorArray});
        }
    }
